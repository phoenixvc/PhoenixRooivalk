name: CI - Rust (Format, Lint, Test, Audit)

on:
  push:
    branches: [main]
    paths:
      - "apps/api/**"
      - "apps/keeper/**"
      - "apps/evidence-cli/**"
      - "apps/threat-simulator-desktop/**"
      - "crates/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/ci-rust.yml"
  pull_request:
    paths:
      - "apps/api/**"
      - "apps/keeper/**"
      - "apps/evidence-cli/**"
      - "apps/threat-simulator-desktop/**"
      - "crates/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/ci-rust.yml"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    env:
      CARGO_AUDIT_VERSION: 0.21.2
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Linux dependencies for Tauri
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libglib2.0-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt, llvm-tools-preview

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
        with:
          cache-on-failure: true

      - name: Install Trunk (for WASM builds)
        uses: jetli/trunk-action@1346cc09eace4beb84e403e199a471346d4684c9 # v0.5.1
        with:
          version: "latest"

      - name: Generate Cargo.lock
        run: cargo generate-lockfile

      - name: Add WebAssembly target
        run: rustup target add wasm32-unknown-unknown

      - name: Build WASM frontend for Tauri
        run: |
          cd apps/threat-simulator-desktop
          trunk build --release

      - name: Build Tauri application
        run: |
          cd apps/threat-simulator-desktop
          cargo build --release --package threat-simulator-tauri

      - name: Validate API environment variables
        run: ./scripts/validate-env.sh api
        continue-on-error: true

      - name: Validate Keeper environment variables
        run: ./scripts/validate-env.sh keeper
        continue-on-error: true

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy (deny warnings)
        run:
          cargo clippy --workspace --all-targets --all-features --exclude
          threat-simulator-tauri -- -D warnings

      - name: Build (workspace, excluding Tauri binary)
        run:
          cargo build --workspace --all-targets --all-features --exclude
          threat-simulator-tauri

      - name: Test
        run:
          cargo test --workspace --all-features --all-targets --exclude
          threat-simulator-tauri

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Coverage report
        run: >
          cargo llvm-cov
          --workspace --all-features --all-targets
          --exclude threat-simulator-tauri
          --lcov --output-path lcov.info

      - name: Upload coverage artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: rust-coverage
          path: lcov.info

      - name: Upload to Codecov
        if: github.event_name == 'push' || github.event_name == 'pull_request'
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          files: lcov.info
          flags: api,keeper,evidence-cli
          name: rust-coverage
          fail_ci_if_error: false

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked --version "$CARGO_AUDIT_VERSION"

      - name: Security audit
        run: cargo audit --ignore RUSTSEC-2023-0071
