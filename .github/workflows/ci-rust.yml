name: CI - Rust (Format, Lint, Test, Audit)

on:
  push:
    branches: [main]
    paths:
      - "apps/api/**"
      - "apps/keeper/**"
      - "apps/evidence-cli/**"
      - "apps/threat-simulator-desktop/**"
      - "crates/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/ci-rust.yml"
  pull_request:
    paths:
      - "apps/api/**"
      - "apps/keeper/**"
      - "apps/evidence-cli/**"
      - "apps/threat-simulator-desktop/**"
      - "crates/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/ci-rust.yml"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    env:
      CARGO_AUDIT_VERSION: 0.21.2
      # TODO: Remove CARGO_AUDIT_SKIP once rustsec supports CVSS 4.0
      # See: https://github.com/EmbarkStudios/cargo-deny/issues/804
      CARGO_AUDIT_SKIP: true
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Install Linux dependencies for Tauri
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libglib2.0-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Install Trunk (for WASM builds)
        uses: jetli/trunk-action@v0.5.1
        with:
          version: "latest"

      - name: Generate Cargo.lock
        run: cargo generate-lockfile

      - name: Add WebAssembly target
        run: rustup target add wasm32-unknown-unknown

      - name: Build WASM frontend for Tauri
        run: |
          cd apps/threat-simulator-desktop
          trunk build --release

      - name: Build Tauri application
        run: |
          cd apps/threat-simulator-desktop
          cargo build --release --package threat-simulator-tauri

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy (deny warnings)
        run:
          cargo clippy --workspace --all-targets --all-features --exclude
          threat-simulator-tauri -- -D warnings

      - name: Build (workspace, excluding Tauri binary)
        run:
          cargo build --workspace --all-targets --all-features --exclude
          threat-simulator-tauri

      - name: Test
        run:
          cargo test --workspace --all-features --all-targets --exclude
          threat-simulator-tauri

      - name: Install cargo-audit
        if: env.CARGO_AUDIT_SKIP != 'true'
        run: cargo install cargo-audit --locked --version "$CARGO_AUDIT_VERSION"

      - name: Security audit
        if: env.CARGO_AUDIT_SKIP != 'true'
        run: cargo audit --ignore RUSTSEC-2023-0071
