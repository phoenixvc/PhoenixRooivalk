name: Deploy Docusaurus to Azure Static Web Apps

on:
  push:
    branches: [main]
    paths:
      - "apps/docs/**"
      - ".github/workflows/deploy-docs-azure.yml"
  pull_request:
    types: [opened, synchronize, reopened, closed]
    paths:
      - "apps/docs/**"
      - ".github/workflows/deploy-docs-azure.yml"
  workflow_dispatch:

env:
  APP_LOCATION: "apps/docs"
  OUTPUT_LOCATION: "build"

jobs:
  # Fail fast if required secrets are missing
  validate-secrets:
    runs-on: ubuntu-latest
    name: Validate Secrets
    outputs:
      has-swa-token: ${{ steps.check.outputs.has-swa-token }}
      has-functions-profile: ${{ steps.check.outputs.has-functions-profile }}
    steps:
      - name: Check required secrets
        id: check
        run: |
          MISSING=""
          MISCONFIG_WARNINGS=""

          # Required for Static Web Apps deployment
          if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}" ]; then
            MISSING="${MISSING}\n  - AZURE_STATIC_WEB_APPS_API_TOKEN"
          else
            echo "has-swa-token=true" >> $GITHUB_OUTPUT
          fi

          # Optional: Functions deployment (only on main)
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            # Debug: Print actual values (secrets show as *** but we can check if they're set)
            echo "ğŸ” Debugging Azure Functions deployment prerequisites:"
            echo "  AZURE_FUNCTIONAPP_PUBLISH_PROFILE is set: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE != '' }}"
            echo "  AZURE_FUNCTIONAPP_NAME (var) value: '${{ vars.AZURE_FUNCTIONAPP_NAME }}'"
            echo "  AZURE_FUNCTIONAPP_NAME is set as secret: ${{ secrets.AZURE_FUNCTIONAPP_NAME != '' }}"
            
            if [ -n "${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}" ]; then
              # Check if AZURE_FUNCTIONAPP_NAME is properly configured as a variable
              if [ -z "${{ vars.AZURE_FUNCTIONAPP_NAME }}" ]; then
                # Check if it was mistakenly set as a secret
                if [ -n "${{ secrets.AZURE_FUNCTIONAPP_NAME }}" ]; then
                  echo "::error::AZURE_FUNCTIONAPP_NAME is configured as a SECRET but should be a VARIABLE"
                  MISCONFIG_WARNINGS="${MISCONFIG_WARNINGS}\n  âš ï¸  AZURE_FUNCTIONAPP_NAME is set as a SECRET but should be a VARIABLE"
                  echo "::error::To fix: Delete the AZURE_FUNCTIONAPP_NAME secret and add it as a variable instead"
                  echo "::error::  1. Go to Settings â†’ Secrets and variables â†’ Actions â†’ Secrets tab"
                  echo "::error::  2. Delete AZURE_FUNCTIONAPP_NAME"
                  echo "::error::  3. Go to Variables tab â†’ New repository variable"
                  echo "::error::  4. Name: AZURE_FUNCTIONAPP_NAME, Value: phoenix-rooivalk-functions"
                  echo "has-functions-profile=false" >> $GITHUB_OUTPUT
                else
                  echo "::error::AZURE_FUNCTIONAPP_NAME variable is NOT set - Functions deployment will be skipped"
                  echo "::error::To fix: Add AZURE_FUNCTIONAPP_NAME as a repository VARIABLE (not secret)"
                  echo "::error::  1. Go to Settings â†’ Secrets and variables â†’ Actions â†’ Variables tab"
                  echo "::error::  2. Click 'New repository variable'"
                  echo "::error::  3. Name: AZURE_FUNCTIONAPP_NAME"
                  echo "::error::  4. Value: phoenix-rooivalk-functions (your function app name)"
                  echo "::error::  5. See .github/AZURE_SETUP.md for details"
                  echo "has-functions-profile=false" >> $GITHUB_OUTPUT
                fi
              else
                # Variable exists correctly, but check if it's ALSO set as a secret (duplicate)
                if [ -n "${{ secrets.AZURE_FUNCTIONAPP_NAME }}" ]; then
                  echo "::warning::AZURE_FUNCTIONAPP_NAME is set as both a secret and a variable. Delete the secret version to avoid confusion."
                  MISCONFIG_WARNINGS="${MISCONFIG_WARNINGS}\n  âš ï¸  AZURE_FUNCTIONAPP_NAME exists as both SECRET and VARIABLE - delete the SECRET version"
                fi
                echo "âœ… Azure Functions deployment prerequisites met:"
                echo "  - AZURE_FUNCTIONAPP_PUBLISH_PROFILE: configured"
                echo "  - AZURE_FUNCTIONAPP_NAME: ${{ vars.AZURE_FUNCTIONAPP_NAME }}"
                echo "has-functions-profile=true" >> $GITHUB_OUTPUT
              fi
            else
              echo "::error::AZURE_FUNCTIONAPP_PUBLISH_PROFILE secret is NOT configured or is EMPTY"
              echo "::error::Functions deployment will be skipped"
              echo "::error::"
              echo "::error::To fix this issue:"
              echo "::error::  1. Go to Azure Portal â†’ Your Function App â†’ Get publish profile"
              echo "::error::  2. Download the .PublishSettings XML file"
              echo "::error::  3. Go to GitHub Settings â†’ Secrets and variables â†’ Actions â†’ Secrets tab"
              echo "::error::  4. Click 'New repository secret'"
              echo "::error::  5. Name: AZURE_FUNCTIONAPP_PUBLISH_PROFILE"
              echo "::error::  6. Value: Paste the ENTIRE contents of the XML file"
              echo "::error::  7. Ensure there are no extra spaces or newlines at the beginning/end"
              echo "::error::"
              echo "::error::Alternatively, run: gh secret set AZURE_FUNCTIONAPP_PUBLISH_PROFILE < publish-profile.xml"
              echo "has-functions-profile=false" >> $GITHUB_OUTPUT
            fi
          else
            # Not on main branch - skip functions deployment
            echo "has-functions-profile=false" >> $GITHUB_OUTPUT
          fi

          # Recommended but not required (app works in offline mode without these)
          WARNINGS=""
          if [ -z "${{ secrets.AZURE_ENTRA_TENANT_ID }}" ]; then
            WARNINGS="${WARNINGS}\n  - AZURE_ENTRA_TENANT_ID (auth will be disabled)"
          fi
          # Check for AZURE_FUNCTIONS_BASE_URL in both variables and secrets
          if [ -z "${{ vars.AZURE_FUNCTIONS_BASE_URL }}" ] && [ -z "${{ secrets.AZURE_FUNCTIONS_BASE_URL }}" ]; then
            WARNINGS="${WARNINGS}\n  - AZURE_FUNCTIONS_BASE_URL (AI features will not be available)"
          fi

          # Print misconfiguration warnings
          if [ -n "$MISCONFIG_WARNINGS" ]; then
            echo "::error::Configuration issues detected:${MISCONFIG_WARNINGS}"
            echo ""
            echo "Fix these issues:"
            echo "  1. Go to Settings â†’ Secrets and variables â†’ Actions"
            echo "  2. Review the Secrets and Variables tabs"
            echo "  3. Delete any incorrectly named or typed items"
            echo "  4. Add them with the correct name and type (Secret vs Variable)"
            echo "  5. See .github/AZURE_SETUP.md for the complete list of correct names"
          fi

          # Print warnings
          if [ -n "$WARNINGS" ]; then
            echo "::warning::Optional secrets missing (app will run in degraded mode):${WARNINGS}"
          fi

          # Fail if required secrets are missing
          if [ -n "$MISSING" ]; then
            echo "::error::Required secrets are missing:${MISSING}"
            echo ""
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "ğŸš¨ DEPLOYMENT BLOCKED: Azure Infrastructure Not Yet Configured"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo ""
            echo "This workflow requires Azure infrastructure to be deployed FIRST."
            echo "The deployment tokens are generated during Azure resource provisioning."
            echo ""
            echo "ğŸ“– COMPLETE SETUP GUIDE: .github/DEPLOYMENT_SEQUENCE.md"
            echo ""
            echo "Quick Start:"
            echo ""
            echo "  1ï¸âƒ£  Deploy Azure infrastructure:"
            echo "      cd infra/azure"
            echo "      ./scripts/setup-all.sh dev eastus"
            echo ""
            echo "  2ï¸âƒ£  Extract deployment token:"
            echo "      az staticwebapp secrets list \\"
            echo "        --name <your-app-name> \\"
            echo "        --query 'properties.apiKey' -o tsv"
            echo ""
            echo "  3ï¸âƒ£  Add secret to GitHub:"
            echo "      gh secret set AZURE_STATIC_WEB_APPS_API_TOKEN --body \"<token>\""
            echo ""
            echo "      OR via GitHub UI:"
            echo "      Settings â†’ Secrets and variables â†’ Actions â†’ New repository secret"
            echo ""
            echo "  4ï¸âƒ£  Re-run this workflow"
            echo ""
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo ""
            echo "For detailed instructions, see:"
            echo "  â€¢ .github/DEPLOYMENT_SEQUENCE.md (deployment order)"
            echo "  â€¢ .github/AZURE_SETUP.md (secrets configuration)"
            echo "  â€¢ infra/azure/README.md (infrastructure overview)"
            echo ""
            exit 1
          fi

          echo "âœ… All required secrets are configured"

  build-and-deploy:
    needs: validate-secrets
    if:
      github.event_name == 'push' || (github.event_name == 'pull_request' &&
      github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: true
          lfs: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ${{ env.APP_LOCATION }}
        run: pnpm install --no-frozen-lockfile

      - name: Build
        working-directory: ${{ env.APP_LOCATION }}
        env:
          # Cloud provider configuration
          CLOUD_PROVIDER: ${{ secrets.CLOUD_PROVIDER || 'azure' }}

          # Azure Entra ID configuration
          AZURE_ENTRA_TENANT_ID: ${{ secrets.AZURE_ENTRA_TENANT_ID }}
          AZURE_ENTRA_CLIENT_ID: ${{ secrets.AZURE_ENTRA_CLIENT_ID }}
          AZURE_ENTRA_AUTHORITY: ${{ secrets.AZURE_ENTRA_AUTHORITY }}
          AZURE_ENTRA_REDIRECT_URI: ${{ secrets.AZURE_ENTRA_REDIRECT_URI }}
          AZURE_ENTRA_POST_LOGOUT_REDIRECT_URI:
            ${{ secrets.AZURE_ENTRA_POST_LOGOUT_REDIRECT_URI }}
          AZURE_ENTRA_SCOPES:
            ${{ secrets.AZURE_ENTRA_SCOPES || 'openid profile email User.Read'
            }}

          # Azure services configuration
          # AZURE_FUNCTIONS_BASE_URL can be either a secret or a variable (variables take precedence)
          AZURE_FUNCTIONS_BASE_URL:
            ${{ vars.AZURE_FUNCTIONS_BASE_URL ||
            secrets.AZURE_FUNCTIONS_BASE_URL }}
          AZURE_APP_INSIGHTS_CONNECTION_STRING:
            ${{ secrets.AZURE_APP_INSIGHTS_CONNECTION_STRING }}

          # Build environment
          NODE_ENV: production
          CI: true
          ENV_NAME:
            ${{ github.event_name == 'push' && 'production' || 'preview' }}
          BRANCH: ${{ github.ref_name }}
        run: pnpm run build

      - name: Verify build output
        working-directory: ${{ env.APP_LOCATION }}
        run: |
          echo "=== Checking build output ==="
          if [ -f "build/index.html" ]; then
            echo "âœ… Found index.html in build/"
            ls -la build/
          else
            echo "âŒ ERROR: index.html not found in build/"
            echo "Contents of current directory:"
            ls -la
            if [ -d "build" ]; then
              echo "Contents of build/:"
              ls -la build/
            fi
            exit 1
          fi

      - name: Install SWA CLI
        run: npm install -g @azure/static-web-apps-cli@2.0.7

      - name: Deploy with SWA CLI
        id: deploy
        timeout-minutes: 15
        env:
          SWA_CLI_DEPLOYMENT_TOKEN:
            ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          ENV_NAME:
            ${{ github.event_name == 'push' && 'production' || 'preview' }}
        run: |
          # Map ENV_NAME to SWA CLI expected values
          if [ "$ENV_NAME" = "production" ]; then
            SWA_ENV="prod"
          else
            SWA_ENV="preview"
          fi

          echo "Deploying to environment: $SWA_ENV (ENV_NAME: $ENV_NAME)"
          echo "Event type: ${{ github.event_name }}"

          # Deploy without verbose flag to avoid buffering issues
          # Redirect output to both console and file for URL extraction
          set +e
          swa deploy apps/docs/build \
            --env "$SWA_ENV" \
            --no-use-keychain 2>&1 | tee /tmp/swa-deploy.log
          EXIT_CODE=$?
          set -e

          # Extract preview URL from deployment log
          PREVIEW_URL=$(grep "Site URL:" /tmp/swa-deploy.log | sed 's/^.*Site URL:[[:space:]]*//' | sed 's/[[:space:]]*$//' || echo "")
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT

          # Determine deployment status from exit code
          if [ $EXIT_CODE -eq 0 ]; then
            echo "deployment_status=success" >> $GITHUB_OUTPUT
          else
            echo "deployment_status=failed" >> $GITHUB_OUTPUT
            exit $EXIT_CODE
          fi

      - name: Comment on PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const previewUrl = '${{ steps.deploy.outputs.preview_url }}';
            const portalUrl = 'https://portal.azure.com/#view/HubsExtension/BrowseResource/resourceType/Microsoft.Web%2FStaticSites';
            const workflowUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            let body;
            if (previewUrl) {
              body = `ğŸš€ **Azure Static Web Apps Preview**\n\nâœ… Deployment complete!\n\n**Preview URL:** ${previewUrl}\n\n*This preview will be automatically deleted when the PR is closed.*`;
            } else {
              body = `ğŸš€ **Azure Static Web Apps Preview**\n\nâœ… Deployment complete!\n\n> **Note:** The preview URL could not be automatically detected. Please check:\n> - [Workflow logs](${workflowUrl}) for the deployment URL\n> - [Azure Portal](${portalUrl}) for your Static Web App environments\n\n*This preview will be automatically deleted when the PR is closed.*`;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });

  close-pull-request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token:
            ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"

  deploy-functions:
    needs: [validate-secrets, build-and-deploy]
    if:
      github.event_name == 'push' && github.ref == 'refs/heads/main' &&
      needs.validate-secrets.outputs.has-functions-profile == 'true'
    runs-on: ubuntu-latest
    name: Deploy Azure Functions
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install Azure Functions dependencies
        working-directory: apps/docs/azure-functions
        run: npm ci

      - name: Build Azure Functions
        working-directory: apps/docs/azure-functions
        run: npm run build

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ vars.AZURE_FUNCTIONAPP_NAME }}
          package: apps/docs/azure-functions
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          respect-funcignore: true
          scm-do-build-during-deployment: true
