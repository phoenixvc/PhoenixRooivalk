name: Deploy Docusaurus to Azure Static Web Apps

on:
  push:
    branches: [main]
    paths:
      - "apps/docs/**"
      - ".github/workflows/deploy-docs-azure.yml"
  pull_request:
    types: [opened, synchronize, reopened, closed]
    paths:
      - "apps/docs/**"
      - ".github/workflows/deploy-docs-azure.yml"
  workflow_dispatch:

env:
  APP_LOCATION: "apps/docs"
  OUTPUT_LOCATION: "build"

jobs:
  # Check secrets status (informational only - deployment will proceed)
  check-secrets:
    runs-on: ubuntu-latest
    name: Check Secrets Status
    outputs:
      has-swa-token: ${{ steps.check.outputs.has-swa-token }}
      has-functions-profile: ${{ steps.check.outputs.has-functions-profile }}
    steps:
      - name: Check required secrets
        id: check
        env:
          # Use env vars to safely check multiline secrets (XML breaks shell syntax)
          HAS_SWA_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN != '' }}
          HAS_FUNCTIONS_PROFILE: ${{ secrets.AZURE_FUNCTIONS_PUBLISH_PROFILE != '' }}
          HAS_FUNCTIONAPP_NAME_VAR: ${{ vars.AZURE_FUNCTIONAPP_NAME != '' }}
          HAS_FUNCTIONAPP_NAME_SECRET: ${{ secrets.AZURE_FUNCTIONAPP_NAME != '' }}
          FUNCTIONAPP_NAME: ${{ vars.AZURE_FUNCTIONAPP_NAME }}
          IS_MAIN_BRANCH: ${{ github.ref == 'refs/heads/main' }}
          HAS_ENTRA_TENANT: ${{ secrets.AZURE_ENTRA_TENANT_ID != '' }}
          HAS_FUNCTIONS_BASE_URL: ${{ vars.AZURE_FUNCTIONS_BASE_URL != '' || secrets.AZURE_FUNCTIONS_BASE_URL != '' }}
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ðŸ” Checking Azure Infrastructure Prerequisites"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""

          MISSING=""
          MISCONFIG_WARNINGS=""

          # Required for Static Web Apps deployment
          if [ "$HAS_SWA_TOKEN" != "true" ]; then
            MISSING="${MISSING}\n  - AZURE_STATIC_WEB_APPS_API_TOKEN"
            echo "::warning::AZURE_STATIC_WEB_APPS_API_TOKEN is not configured"
          else
            echo "has-swa-token=true" >> $GITHUB_OUTPUT
            echo "âœ… AZURE_STATIC_WEB_APPS_API_TOKEN is configured"
          fi

          # Optional: Functions deployment (only on main)
          if [ "$IS_MAIN_BRANCH" == "true" ]; then
            if [ "$HAS_FUNCTIONS_PROFILE" == "true" ]; then
              # Check if AZURE_FUNCTIONAPP_NAME is properly configured as a variable
              if [ "$HAS_FUNCTIONAPP_NAME_VAR" != "true" ]; then
                # Check if it was mistakenly set as a secret
                if [ "$HAS_FUNCTIONAPP_NAME_SECRET" == "true" ]; then
                  echo "::warning::AZURE_FUNCTIONAPP_NAME is configured as a SECRET but should be a VARIABLE"
                  MISCONFIG_WARNINGS="${MISCONFIG_WARNINGS}\n  âš ï¸  AZURE_FUNCTIONAPP_NAME is set as a SECRET but should be a VARIABLE"
                  echo "has-functions-profile=false" >> $GITHUB_OUTPUT
                else
                  echo "::warning::AZURE_FUNCTIONAPP_NAME variable is NOT set - Functions deployment will be skipped"
                  echo "has-functions-profile=false" >> $GITHUB_OUTPUT
                fi
              else
                # Variable exists correctly, but check if it's ALSO set as a secret (duplicate)
                if [ "$HAS_FUNCTIONAPP_NAME_SECRET" == "true" ]; then
                  echo "::warning::AZURE_FUNCTIONAPP_NAME is set as both a secret and a variable. Delete the secret version to avoid confusion."
                  MISCONFIG_WARNINGS="${MISCONFIG_WARNINGS}\n  âš ï¸  AZURE_FUNCTIONAPP_NAME exists as both SECRET and VARIABLE - delete the SECRET version"
                fi
                echo "âœ… Azure Functions deployment prerequisites met:"
                echo "  - AZURE_FUNCTIONS_PUBLISH_PROFILE: configured"
                echo "  - AZURE_FUNCTIONAPP_NAME: $FUNCTIONAPP_NAME"
                echo "has-functions-profile=true" >> $GITHUB_OUTPUT
              fi
            else
              echo "::warning::AZURE_FUNCTIONS_PUBLISH_PROFILE secret is NOT configured - Functions deployment will be skipped"
              echo "has-functions-profile=false" >> $GITHUB_OUTPUT
            fi
          else
            # Not on main branch - skip functions deployment
            echo "has-functions-profile=false" >> $GITHUB_OUTPUT
          fi

          # Recommended but not required (app works in offline mode without these)
          WARNINGS=""
          if [ "$HAS_ENTRA_TENANT" != "true" ]; then
            WARNINGS="${WARNINGS}\n  - AZURE_ENTRA_TENANT_ID (auth will be disabled)"
          fi
          # Check for AZURE_FUNCTIONS_BASE_URL in both variables and secrets
          if [ "$HAS_FUNCTIONS_BASE_URL" != "true" ]; then
            WARNINGS="${WARNINGS}\n  - AZURE_FUNCTIONS_BASE_URL (AI features will not be available)"
          fi

          # Print misconfiguration warnings
          if [ -n "$MISCONFIG_WARNINGS" ]; then
            echo "::warning::Configuration issues detected:${MISCONFIG_WARNINGS}"
          fi

          # Print warnings
          if [ -n "$WARNINGS" ]; then
            echo "::warning::Optional secrets missing (app will run in degraded mode):${WARNINGS}"
          fi

          # Show status
          if [ -n "$MISSING" ]; then
            echo ""
            echo "âš ï¸  Missing required secrets:${MISSING}"
            echo ""
            echo "ðŸ“– To deploy infrastructure and configure secrets:"
            echo "   Run 'Deploy Azure Infrastructure' workflow first"
            echo "   See .github/DEPLOYMENT_SEQUENCE.md for details"
            echo ""
            echo "Note: Deployment will proceed but may fail if secrets are truly missing."
          else
            echo ""
            echo "âœ… All required secrets are configured"
          fi

          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

  build-and-deploy:
    needs: check-secrets
    if:
      github.event_name == 'push' || (github.event_name == 'pull_request' &&
      github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: true
          lfs: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ${{ env.APP_LOCATION }}
        run: pnpm install --no-frozen-lockfile

      - name: Build
        working-directory: ${{ env.APP_LOCATION }}
        env:
          # Cloud provider configuration
          CLOUD_PROVIDER: ${{ secrets.CLOUD_PROVIDER || 'azure' }}

          # Azure Entra ID configuration
          AZURE_ENTRA_TENANT_ID: ${{ secrets.AZURE_ENTRA_TENANT_ID }}
          AZURE_ENTRA_CLIENT_ID: ${{ secrets.AZURE_ENTRA_CLIENT_ID }}
          AZURE_ENTRA_AUTHORITY: ${{ secrets.AZURE_ENTRA_AUTHORITY }}
          AZURE_ENTRA_REDIRECT_URI: ${{ secrets.AZURE_ENTRA_REDIRECT_URI }}
          AZURE_ENTRA_POST_LOGOUT_REDIRECT_URI:
            ${{ secrets.AZURE_ENTRA_POST_LOGOUT_REDIRECT_URI }}
          AZURE_ENTRA_SCOPES:
            ${{ secrets.AZURE_ENTRA_SCOPES || 'openid profile email User.Read'
            }}

          # Azure services configuration
          # AZURE_FUNCTIONS_BASE_URL can be either a secret or a variable (variables take precedence)
          AZURE_FUNCTIONS_BASE_URL:
            ${{ vars.AZURE_FUNCTIONS_BASE_URL ||
            secrets.AZURE_FUNCTIONS_BASE_URL }}
          AZURE_APP_INSIGHTS_CONNECTION_STRING:
            ${{ secrets.AZURE_APP_INSIGHTS_CONNECTION_STRING }}

          # Build environment
          NODE_ENV: production
          CI: true
          ENV_NAME:
            ${{ github.event_name == 'push' && 'production' || 'preview' }}
          BRANCH: ${{ github.ref_name }}
        run: pnpm run build

      - name: Verify build output
        working-directory: ${{ env.APP_LOCATION }}
        run: |
          echo "=== Checking build output ==="
          if [ -f "build/index.html" ]; then
            echo "âœ… Found index.html in build/"
            ls -la build/
          else
            echo "âŒ ERROR: index.html not found in build/"
            echo "Contents of current directory:"
            ls -la
            if [ -d "build" ]; then
              echo "Contents of build/:"
              ls -la build/
            fi
            exit 1
          fi

      - name: Install SWA CLI
        run: npm install -g @azure/static-web-apps-cli@2.0.7

      - name: Deploy with SWA CLI
        id: deploy
        timeout-minutes: 15
        env:
          SWA_CLI_DEPLOYMENT_TOKEN:
            ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          ENV_NAME:
            ${{ github.event_name == 'push' && 'production' || 'preview' }}
        run: |
          # Map ENV_NAME to SWA CLI expected values
          if [ "$ENV_NAME" = "production" ]; then
            SWA_ENV="prod"
          else
            SWA_ENV="preview"
          fi

          echo "Deploying to environment: $SWA_ENV (ENV_NAME: $ENV_NAME)"
          echo "Event type: ${{ github.event_name }}"

          # Deploy without verbose flag to avoid buffering issues
          # Redirect output to both console and file for URL extraction
          set +e
          swa deploy apps/docs/build \
            --env "$SWA_ENV" \
            --no-use-keychain 2>&1 | tee /tmp/swa-deploy.log
          EXIT_CODE=$?
          set -e

          # Extract preview URL from deployment log
          PREVIEW_URL=$(grep "Site URL:" /tmp/swa-deploy.log | sed 's/^.*Site URL:[[:space:]]*//' | sed 's/[[:space:]]*$//' || echo "")
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT

          # Determine deployment status from exit code
          if [ $EXIT_CODE -eq 0 ]; then
            echo "deployment_status=success" >> $GITHUB_OUTPUT
          else
            echo "deployment_status=failed" >> $GITHUB_OUTPUT
            exit $EXIT_CODE
          fi

      - name: Comment on PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const prNumber = context.issue.number;
            const previewUrl = '${{ steps.deploy.outputs.preview_url }}';
            const portalUrl = 'https://portal.azure.com/#view/HubsExtension/BrowseResource/resourceType/Microsoft.Web%2FStaticSites';
            const workflowUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            let body;
            if (previewUrl) {
              body = `ðŸš€ **Azure Static Web Apps Preview**\n\nâœ… Deployment complete!\n\n**Preview URL:** ${previewUrl}\n\n*This preview will be automatically deleted when the PR is closed.*`;
            } else {
              body = `ðŸš€ **Azure Static Web Apps Preview**\n\nâœ… Deployment complete!\n\n> **Note:** The preview URL could not be automatically detected. Please check:\n> - [Workflow logs](${workflowUrl}) for the deployment URL\n> - [Azure Portal](${portalUrl}) for your Static Web App environments\n\n*This preview will be automatically deleted when the PR is closed.*`;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });

  close-pull-request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token:
            ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"

  deploy-functions:
    needs: [check-secrets, build-and-deploy]
    if:
      github.event_name == 'push' && github.ref == 'refs/heads/main' &&
      needs.check-secrets.outputs.has-functions-profile == 'true'
    runs-on: ubuntu-latest
    name: Deploy Azure Functions
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install Azure Functions dependencies
        working-directory: apps/docs/azure-functions
        run: pnpm install --no-frozen-lockfile

      - name: Build Azure Functions
        working-directory: apps/docs/azure-functions
        run: pnpm run build

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ vars.AZURE_FUNCTIONAPP_NAME }}
          package: apps/docs/azure-functions
          publish-profile: ${{ secrets.AZURE_FUNCTIONS_PUBLISH_PROFILE }}
          respect-funcignore: true
          scm-do-build-during-deployment: true
