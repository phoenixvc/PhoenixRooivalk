name: Deploy Docusaurus to Azure Static Web Apps

on:
  push:
    branches: [main]
    paths:
      - "apps/docs/**"
      - ".github/workflows/deploy-docs-azure.yml"
  pull_request:
    types: [opened, synchronize, reopened, closed]
    paths:
      - "apps/docs/**"
      - ".github/workflows/deploy-docs-azure.yml"
  workflow_dispatch:

env:
  APP_LOCATION: "apps/docs"
  OUTPUT_LOCATION: "build"

jobs:
  build-and-deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ${{ env.APP_LOCATION }}
        run: |
          if [ ! -f pnpm-lock.yaml ]; then
            pnpm install --no-frozen-lockfile
          else
            pnpm install --frozen-lockfile
          fi

      - name: Build
        working-directory: ${{ env.APP_LOCATION }}
        env:
          # Cloud provider configuration
          CLOUD_PROVIDER: ${{ secrets.CLOUD_PROVIDER || 'azure' }}

          # Azure configuration
          AZURE_AD_B2C_TENANT_ID: ${{ secrets.AZURE_AD_B2C_TENANT_ID }}
          AZURE_AD_B2C_CLIENT_ID: ${{ secrets.AZURE_AD_B2C_CLIENT_ID }}
          AZURE_AD_B2C_AUTHORITY: ${{ secrets.AZURE_AD_B2C_AUTHORITY }}
          AZURE_FUNCTIONS_BASE_URL: ${{ secrets.AZURE_FUNCTIONS_BASE_URL }}
          AZURE_APP_INSIGHTS_CONNECTION_STRING: ${{ secrets.AZURE_APP_INSIGHTS_CONNECTION_STRING }}

          # Build environment
          NODE_ENV: production
          CI: true
          ENV_NAME: ${{ github.event_name == 'push' && 'production' || 'preview' }}
          BRANCH: ${{ github.ref_name }}
        run: pnpm run build

      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: ${{ env.APP_LOCATION }}
          output_location: ${{ env.OUTPUT_LOCATION }}
          skip_app_build: true  # We already built it above
          skip_api_build: true  # API is deployed separately

      - name: Comment on PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.deploy.outputs.static_web_app_url }}';
            if (deploymentUrl) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `ðŸš€ **Azure Static Web Apps Preview**\n\nYour preview is ready!\n\nðŸ”— ${deploymentUrl}\n\n*This preview will be automatically deleted when the PR is closed.*`
              });
            }

  close-pull-request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"

  deploy-functions:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Deploy Azure Functions
    needs: build-and-deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Azure Functions dependencies
        working-directory: apps/docs/azure-functions
        run: npm ci

      - name: Build Azure Functions
        working-directory: apps/docs/azure-functions
        run: npm run build

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONS_APP_NAME }}
          package: apps/docs/azure-functions
          publish-profile: ${{ secrets.AZURE_FUNCTIONS_PUBLISH_PROFILE }}
