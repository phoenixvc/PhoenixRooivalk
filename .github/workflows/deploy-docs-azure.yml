name: Deploy Docusaurus to Azure Static Web Apps

on:
  push:
    branches: [main]
    paths:
      - "apps/docs/**"
      - ".github/workflows/deploy-docs-azure.yml"
  pull_request:
    types: [opened, synchronize, reopened, closed]
    paths:
      - "apps/docs/**"
      - ".github/workflows/deploy-docs-azure.yml"
  workflow_dispatch:

env:
  APP_LOCATION: "apps/docs"
  OUTPUT_LOCATION: "build"

jobs:
  # Fail fast if required secrets are missing
  validate-secrets:
    runs-on: ubuntu-latest
    name: Validate Secrets
    outputs:
      has-swa-token: ${{ steps.check.outputs.has-swa-token }}
      has-functions-profile: ${{ steps.check.outputs.has-functions-profile }}
    steps:
      - name: Check required secrets
        id: check
        run: |
          MISSING=""

          # Required for Static Web Apps deployment
          if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}" ]; then
            MISSING="${MISSING}\n  - AZURE_STATIC_WEB_APPS_API_TOKEN"
          else
            echo "has-swa-token=true" >> $GITHUB_OUTPUT
          fi

          # Optional: Functions deployment (only on main)
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            if [ -n "${{ secrets.AZURE_FUNCTIONS_PUBLISH_PROFILE }}" ]; then
              echo "has-functions-profile=true" >> $GITHUB_OUTPUT
            else
              echo "::notice::Azure Functions secrets not configured - skipping Functions deployment"
            fi
          fi

          # Recommended but not required (app works in offline mode without these)
          WARNINGS=""
          if [ -z "${{ secrets.AZURE_ENTRA_TENANT_ID }}" ]; then
            WARNINGS="${WARNINGS}\n  - AZURE_ENTRA_TENANT_ID (auth will be disabled)"
          fi
          if [ -z "${{ secrets.AZURE_FUNCTIONS_BASE_URL }}" ]; then
            WARNINGS="${WARNINGS}\n  - AZURE_FUNCTIONS_BASE_URL (API calls will fail)"
          fi

          # Print warnings
          if [ -n "$WARNINGS" ]; then
            echo "::warning::Optional secrets missing (app will run in degraded mode):${WARNINGS}"
          fi

          # Fail if required secrets are missing
          if [ -n "$MISSING" ]; then
            echo "::error::Required secrets are missing:${MISSING}"
            echo ""
            echo "To fix this, add the following secrets to your repository:"
            echo "  Settings > Secrets and variables > Actions > New repository secret"
            echo ""
            echo "Run the setup script to get these values:"
            echo "  cd infra/azure && ./scripts/setup-all.sh dev eastus"
            exit 1
          fi

          echo "âœ… All required secrets are configured"

  build-and-deploy:
    needs: validate-secrets
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ${{ env.APP_LOCATION }}
        run: pnpm install --no-frozen-lockfile

      - name: Build
        working-directory: ${{ env.APP_LOCATION }}
        env:
          # Cloud provider configuration
          CLOUD_PROVIDER: ${{ secrets.CLOUD_PROVIDER || 'azure' }}

          # Azure Entra ID configuration
          AZURE_ENTRA_TENANT_ID: ${{ secrets.AZURE_ENTRA_TENANT_ID }}
          AZURE_ENTRA_CLIENT_ID: ${{ secrets.AZURE_ENTRA_CLIENT_ID }}
          AZURE_ENTRA_AUTHORITY: ${{ secrets.AZURE_ENTRA_AUTHORITY }}
          AZURE_ENTRA_REDIRECT_URI: ${{ secrets.AZURE_ENTRA_REDIRECT_URI }}
          AZURE_ENTRA_POST_LOGOUT_REDIRECT_URI: ${{ secrets.AZURE_ENTRA_POST_LOGOUT_REDIRECT_URI }}
          AZURE_ENTRA_SCOPES: ${{ secrets.AZURE_ENTRA_SCOPES || 'openid profile email User.Read' }}

          # Azure services configuration
          AZURE_FUNCTIONS_BASE_URL: ${{ secrets.AZURE_FUNCTIONS_BASE_URL }}
          AZURE_APP_INSIGHTS_CONNECTION_STRING: ${{ secrets.AZURE_APP_INSIGHTS_CONNECTION_STRING }}

          # Build environment
          NODE_ENV: production
          CI: true
          ENV_NAME: ${{ github.event_name == 'push' && 'production' || 'preview' }}
          BRANCH: ${{ github.ref_name }}
        run: pnpm run build

      - name: Verify build output
        working-directory: ${{ env.APP_LOCATION }}
        run: |
          echo "=== Checking build output ==="
          if [ -f "build/index.html" ]; then
            echo "âœ… Found index.html in build/"
            ls -la build/
          else
            echo "âŒ ERROR: index.html not found in build/"
            echo "Contents of current directory:"
            ls -la
            if [ -d "build" ]; then
              echo "Contents of build/:"
              ls -la build/
            fi
            exit 1
          fi

      - name: Install SWA CLI
        run: npm install -g @azure/static-web-apps-cli@2.0.7

      - name: Deploy with SWA CLI
        id: deploy
        env:
          SWA_CLI_DEPLOYMENT_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        run: |
          # Capture deployment output to extract preview URL
          OUTPUT=$(swa deploy apps/docs/build \
            --env production \
            --no-use-keychain \
            --verbose 2>&1) || true
          echo "$OUTPUT"
          
          # Try to extract the preview URL from SWA CLI output
          PREVIEW_URL=$(echo "$OUTPUT" | grep -oP 'https://[a-zA-Z0-9-]+\.azurestaticapps\.net' | head -1 || echo "")
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT
          
          # Check if deployment was successful
          if echo "$OUTPUT" | grep -q "Deployment succeeded"; then
            echo "deployment_status=success" >> $GITHUB_OUTPUT
          else
            echo "deployment_status=unknown" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const previewUrl = '${{ steps.deploy.outputs.preview_url }}';
            const portalUrl = 'https://portal.azure.com/#view/HubsExtension/BrowseResource/resourceType/Microsoft.Web%2FStaticSites';
            const workflowUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            let body;
            if (previewUrl) {
              body = `ðŸš€ **Azure Static Web Apps Preview**\n\nâœ… Deployment complete!\n\n**Preview URL:** ${previewUrl}\n\n*This preview will be automatically deleted when the PR is closed.*`;
            } else {
              body = `ðŸš€ **Azure Static Web Apps Preview**\n\nâœ… Deployment complete!\n\n> **Note:** The preview URL could not be automatically detected. Please check:\n> - [Workflow logs](${workflowUrl}) for the deployment URL\n> - [Azure Portal](${portalUrl}) for your Static Web App environments\n\n*This preview will be automatically deleted when the PR is closed.*`;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });

  close-pull-request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"

  deploy-functions:
    needs: [validate-secrets, build-and-deploy]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.validate-secrets.outputs.has-functions-profile == 'true'
    runs-on: ubuntu-latest
    name: Deploy Azure Functions
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Azure Functions dependencies
        working-directory: apps/docs/azure-functions
        run: npm ci

      - name: Build Azure Functions
        working-directory: apps/docs/azure-functions
        run: npm run build

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONS_APP_NAME }}
          package: apps/docs/azure-functions
          publish-profile: ${{ secrets.AZURE_FUNCTIONS_PUBLISH_PROFILE }}
