name: Detector CI

on:
  push:
    branches: [main, develop]
    paths:
      - "apps/detector/**"
      - ".github/workflows/detector-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "apps/detector/**"

defaults:
  run:
    working-directory: apps/detector

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort mypy
          pip install pydantic pydantic-settings PyYAML numpy

      - name: Run ruff (linting)
        run: ruff check src/ --output-format=github

      - name: Run black (formatting check)
        run: black --check src/

      - name: Run isort (import sorting check)
        run: isort --check-only src/

      - name: Run mypy (type checking)
        run: mypy src/ --ignore-missing-imports --no-error-summary
        # TODO: Remove continue-on-error once type errors are fixed
        # Track progress: https://github.com/JustAGhosT/PhoenixRooivalk/issues
        continue-on-error: true

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio
          pip install pydantic pydantic-settings PyYAML numpy
          # Install the detector package in editable mode
          pip install -e .

      - name: Run unit tests
        run: |
          python -m pytest tests/unit/ -v \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            --tb=short

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        # Pinned to v4.6.0 commit SHA for security
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238
        with:
          files: apps/detector/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio
          pip install pydantic pydantic-settings PyYAML numpy
          # Install opencv headless for integration tests
          pip install opencv-python-headless
          # Install the detector package in editable mode
          pip install -e .

      - name: Run integration tests
        run: |
          python -m pytest tests/integration/ -v --tb=short
        continue-on-error: true # Integration tests may need real hardware

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build wheel

      - name: Build package
        run: python -m build --sdist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: apps/detector/dist/
          if-no-files-found: ignore

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install bandit
        run: pip install bandit

      - name: Run bandit security scan
        run: |
          bandit -r src/ -ll -ii -x tests/
