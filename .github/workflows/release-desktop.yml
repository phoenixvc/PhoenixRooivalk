name: Release Desktop App

on:
  push:
    tags:
      - "desktop-v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.1.0)"
        required: true
        type: string

permissions:
  contents: write

env:
  APP_NAME: "Phoenix Rooivalk Threat Simulator"
  APP_PATH: "apps/threat-simulator-desktop"

jobs:
  # Extract version for downstream jobs
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract_version.outputs.version }}
      tag_name: ${{ steps.extract_version.outputs.tag_name }}
    steps:
      - name: Extract version
        id: extract_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            TAG_NAME="desktop-v${VERSION}"
          else
            VERSION="${GITHUB_REF#refs/tags/desktop-v}"
            TAG_NAME="${{ github.ref_name }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Version: $VERSION, Tag: $TAG_NAME"

      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.extract_version.outputs.tag_name }}
          name: Desktop App v${{ steps.extract_version.outputs.version }}
          draft: true

  # Build for Windows
  build-windows:
    needs: prepare
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          workspaces: ${{ env.APP_PATH }}

      - name: Install Trunk
        uses: jetli/trunk-action@v0.5.1
        with:
          version: "latest"

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0" --locked

      - name: Build WASM frontend
        working-directory: ${{ env.APP_PATH }}
        run: trunk build --release

      - name: Build Tauri app (Windows)
        working-directory: ${{ env.APP_PATH }}
        run: cargo tauri build

      - name: Upload Windows assets to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag_name }}
          files: |
            ${{ env.APP_PATH }}/src-tauri/target/release/bundle/msi/Phoenix Rooivalk Threat Simulator_${{ needs.prepare.outputs.version }}_x64_en-US.msi

  # Build for macOS (Intel)
  build-macos-intel:
    needs: prepare
    runs-on: macos-15-intel
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          workspaces: ${{ env.APP_PATH }}

      - name: Install Trunk
        uses: jetli/trunk-action@v0.5.1
        with:
          version: "latest"

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0" --locked

      - name: Build WASM frontend
        working-directory: ${{ env.APP_PATH }}
        run: trunk build --release

      - name: Build Tauri app (macOS Intel)
        working-directory: ${{ env.APP_PATH }}
        run: cargo tauri build --target x86_64-apple-darwin

      - name: Upload macOS Intel assets to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag_name }}
          files: |
            ${{ env.APP_PATH }}/src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/Phoenix Rooivalk Threat Simulator_${{ needs.prepare.outputs.version }}_x64.dmg

  # Build for macOS (Apple Silicon)
  build-macos-arm:
    needs: prepare
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown,aarch64-apple-darwin

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          workspaces: ${{ env.APP_PATH }}

      - name: Install Trunk
        uses: jetli/trunk-action@v0.5.1
        with:
          version: "latest"

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0" --locked

      - name: Build WASM frontend
        working-directory: ${{ env.APP_PATH }}
        run: trunk build --release

      - name: Build Tauri app (macOS Apple Silicon)
        working-directory: ${{ env.APP_PATH }}
        run: cargo tauri build --target aarch64-apple-darwin

      - name: Upload macOS ARM assets to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag_name }}
          files: |
            ${{ env.APP_PATH }}/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/Phoenix Rooivalk Threat Simulator_${{ needs.prepare.outputs.version }}_aarch64.dmg

  # Build for Linux
  build-linux:
    needs: prepare
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          workspaces: ${{ env.APP_PATH }}

      - name: Install Trunk
        uses: jetli/trunk-action@v0.5.1
        with:
          version: "latest"

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0" --locked

      - name: Build WASM frontend
        working-directory: ${{ env.APP_PATH }}
        run: trunk build --release

      - name: Build Tauri app (Linux)
        working-directory: ${{ env.APP_PATH }}
        run: cargo tauri build

      - name: Upload Linux assets to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag_name }}
          files: |
            ${{ env.APP_PATH }}/src-tauri/target/release/bundle/appimage/phoenix-rooivalk-threat-simulator_${{ needs.prepare.outputs.version }}_amd64.AppImage
            ${{ env.APP_PATH }}/src-tauri/target/release/bundle/deb/phoenix-rooivalk-threat-simulator_${{ needs.prepare.outputs.version }}_amd64.deb

  # Finalize release with body text (runs after all builds)
  finalize-release:
    needs:
      [prepare, build-windows, build-macos-intel, build-macos-arm, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Finalize release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag_name }}
          name: Desktop App v${{ needs.prepare.outputs.version }}
          draft: false
          body: |
            # Phoenix Rooivalk Threat Simulator v${{ needs.prepare.outputs.version }}

            ## Downloads

            Choose the appropriate file for your platform:
            - **Windows**: `.msi` installer
            - **macOS**: `.dmg` disk image
            - **Linux**: `.AppImage` (portable) or `.deb` (Debian/Ubuntu)

            ## What's New

            See [CHANGELOG.md](https://github.com/JustAGhosT/PhoenixRooivalk/blob/main/apps/threat-simulator-desktop/CHANGELOG.md) for details.

            ## Features

            - Counter-drone defense simulation with realistic physics
            - Blockchain-based evidence recording
            - Training scenario customization
            - Performance analytics and scoring

            ## System Requirements

            - **Windows**: Windows 10/11 (64-bit)
            - **macOS**: macOS 11+ (Big Sur or later)
            - **Linux**: Ubuntu 20.04+ or equivalent

            ## Installation

            1. Download the appropriate installer for your platform
            2. Run the installer and follow the prompts
            3. Launch "Phoenix Rooivalk Threat Simulator" from your applications menu

            ---

            Built with [Tauri](https://tauri.app) + [Leptos](https://leptos.dev)

      - name: Verify release assets
        run: |
          echo "Release v${{ needs.prepare.outputs.version }} created successfully"
          echo ""
          echo "Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ needs.prepare.outputs.tag_name }}"
          echo ""
          echo "Built artifacts:"
          echo "  - Windows MSI installer"
          echo "  - macOS DMG (Intel)"
          echo "  - macOS DMG (Apple Silicon)"
          echo "  - Linux AppImage (portable)"
          echo "  - Linux DEB package"
