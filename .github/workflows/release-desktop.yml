name: Release Desktop App

on:
  push:
    tags:
      - "desktop-v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.1.0)"
        required: true
        type: string

permissions:
  contents: write

env:
  APP_NAME: "Phoenix Rooivalk Threat Simulator"
  APP_PATH: "apps/threat-simulator-desktop"

jobs:
  # Create GitHub release
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.extract_version.outputs.version }}
    steps:
      - name: Extract version
        id: extract_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/desktop-v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name || format('desktop-v{0}', github.event.inputs.version) }}
          release_name: Desktop App v${{ steps.extract_version.outputs.version }}
          body: |
            # Phoenix Rooivalk Threat Simulator v${{ steps.extract_version.outputs.version }}
            
            ## Downloads
            
            Choose the appropriate file for your platform:
            - **Windows**: `.msi` installer
            - **macOS**: `.dmg` disk image
            - **Linux**: `.AppImage` (portable) or `.deb` (Debian/Ubuntu)
            
            ## What's New
            
            See [CHANGELOG.md](https://github.com/JustAGhosT/PhoenixRooivalk/blob/main/apps/threat-simulator-desktop/CHANGELOG.md) for details.
            
            ## Features
            
            - Counter-drone defense simulation with realistic physics
            - Blockchain-based evidence recording
            - Training scenario customization
            - Performance analytics and scoring
            
            ## System Requirements
            
            - **Windows**: Windows 10/11 (64-bit)
            - **macOS**: macOS 11+ (Big Sur or later)
            - **Linux**: Ubuntu 20.04+ or equivalent
            
            ## Installation
            
            1. Download the appropriate installer for your platform
            2. Run the installer and follow the prompts
            3. Launch "Phoenix Rooivalk Threat Simulator" from your applications menu
            
            ---
            
            Built with [Tauri](https://tauri.app) + [Leptos](https://leptos.dev)
          draft: false
          prerelease: false

  # Build for Windows
  build-windows:
    needs: create-release
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          workspaces: ${{ env.APP_PATH }}

      - name: Install Trunk
        uses: jetli/trunk-action@v0.5.1
        with:
          version: "latest"

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0" --locked

      - name: Build WASM frontend
        working-directory: ${{ env.APP_PATH }}
        run: trunk build --release

      - name: Build Tauri app (Windows)
        working-directory: ${{ env.APP_PATH }}
        run: cargo tauri build

      - name: Upload MSI installer
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ env.APP_PATH }}/src-tauri/target/release/bundle/msi/Phoenix Rooivalk Threat Simulator_${{ needs.create-release.outputs.version }}_x64_en-US.msi
          asset_name: phoenix-rooivalk-threat-simulator_${{ needs.create-release.outputs.version }}_x64.msi
          asset_content_type: application/x-msi

      - name: Upload MSI installer (setup)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ env.APP_PATH }}/src-tauri/target/release/bundle/msi/Phoenix Rooivalk Threat Simulator_${{ needs.create-release.outputs.version }}_x64_en-US.msi
          asset_name: phoenix-rooivalk-threat-simulator-setup_${{ needs.create-release.outputs.version }}_x64.msi
          asset_content_type: application/x-msi

  # Build for macOS (Intel)
  build-macos-intel:
    needs: create-release
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          workspaces: ${{ env.APP_PATH }}

      - name: Install Trunk
        uses: jetli/trunk-action@v0.5.1
        with:
          version: "latest"

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0" --locked

      - name: Build WASM frontend
        working-directory: ${{ env.APP_PATH }}
        run: trunk build --release

      - name: Build Tauri app (macOS Intel)
        working-directory: ${{ env.APP_PATH }}
        run: cargo tauri build --target x86_64-apple-darwin

      - name: Upload DMG (Intel)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ env.APP_PATH }}/src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/Phoenix Rooivalk Threat Simulator_${{ needs.create-release.outputs.version }}_x64.dmg
          asset_name: phoenix-rooivalk-threat-simulator_${{ needs.create-release.outputs.version }}_x64-intel.dmg
          asset_content_type: application/x-apple-diskimage

  # Build for macOS (Apple Silicon)
  build-macos-arm:
    needs: create-release
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown,aarch64-apple-darwin

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          workspaces: ${{ env.APP_PATH }}

      - name: Install Trunk
        uses: jetli/trunk-action@v0.5.1
        with:
          version: "latest"

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0" --locked

      - name: Build WASM frontend
        working-directory: ${{ env.APP_PATH }}
        run: trunk build --release

      - name: Build Tauri app (macOS Apple Silicon)
        working-directory: ${{ env.APP_PATH }}
        run: cargo tauri build --target aarch64-apple-darwin

      - name: Upload DMG (Apple Silicon)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ env.APP_PATH }}/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/Phoenix Rooivalk Threat Simulator_${{ needs.create-release.outputs.version }}_aarch64.dmg
          asset_name: phoenix-rooivalk-threat-simulator_${{ needs.create-release.outputs.version }}_arm64.dmg
          asset_content_type: application/x-apple-diskimage

  # Build for Linux
  build-linux:
    needs: create-release
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          workspaces: ${{ env.APP_PATH }}

      - name: Install Trunk
        uses: jetli/trunk-action@v0.5.1
        with:
          version: "latest"

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0" --locked

      - name: Build WASM frontend
        working-directory: ${{ env.APP_PATH }}
        run: trunk build --release

      - name: Build Tauri app (Linux)
        working-directory: ${{ env.APP_PATH }}
        run: cargo tauri build

      - name: Upload AppImage
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ env.APP_PATH }}/src-tauri/target/release/bundle/appimage/phoenix-rooivalk-threat-simulator_${{ needs.create-release.outputs.version }}_amd64.AppImage
          asset_name: phoenix-rooivalk-threat-simulator_${{ needs.create-release.outputs.version }}_amd64.AppImage
          asset_content_type: application/x-executable

      - name: Upload DEB package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ env.APP_PATH }}/src-tauri/target/release/bundle/deb/phoenix-rooivalk-threat-simulator_${{ needs.create-release.outputs.version }}_amd64.deb
          asset_name: phoenix-rooivalk-threat-simulator_${{ needs.create-release.outputs.version }}_amd64.deb
          asset_content_type: application/vnd.debian.binary-package

  # Post-release verification
  verify-release:
    needs: [create-release, build-windows, build-macos-intel, build-macos-arm, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Verify release assets
        run: |
          echo "âœ… Release v${{ needs.create-release.outputs.version }} created successfully"
          echo ""
          echo "Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
          echo ""
          echo "Built artifacts:"
          echo "  - Windows MSI installer"
          echo "  - macOS DMG (Intel)"
          echo "  - macOS DMG (Apple Silicon)"
          echo "  - Linux AppImage (portable)"
          echo "  - Linux DEB package"
