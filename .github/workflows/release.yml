name: Release & Changelog

on:
  push:
    tags:
      - "v[0-9]+.*"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (generate changelog without creating release)"
        required: false
        default: "true"
        type: choice
        options:
          - "true"
          - "false"

permissions:
  contents: write

jobs:
  changelog:
    name: Generate Changelog
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Generate changelog
        uses: orhun/git-cliff-action@4a4a951bc43fec2cc4e3bf2639a39b4e5cbf1274 # v4.4.2
        id: cliff
        with:
          config: cliff.toml
          args: --verbose
        env:
          OUTPUT: CHANGELOG.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Upload changelog artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: changelog
          path: CHANGELOG.md

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/') && github.event.inputs.dry_run != 'true'
        uses: softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631 # v2
        with:
          body: ${{ steps.cliff.outputs.content }}
          generate_release_notes: false
