name: CI - Marketing (Lint, TypeCheck, Build)

on:
  push:
    branches: [main]
    paths:
      - "apps/marketing/**"
      - "packages/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "turbo.json"
      - "tsconfig.base.json"
      - ".eslintrc.js"
      - ".github/workflows/ci-marketing.yml"
  pull_request:
    paths:
      - "apps/marketing/**"
      - "packages/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "turbo.json"
      - "tsconfig.base.json"
      - ".eslintrc.js"
      - ".github/workflows/ci-marketing.yml"
  workflow_dispatch:

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

      - name: Setup Rust (for threat-simulator-desktop WASM dependencies)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install Trunk (for WASM builds)
        uses: jetli/trunk-action@1346cc09eace4beb84e403e199a471346d4684c9 # v0.5.1
        with:
          version: "latest"

      - name: Generate lockfile if missing
        run: |
          if [ ! -f pnpm-lock.yaml ]; then
            echo "pnpm-lock.yaml not found, generating..."
            pnpm install --no-frozen-lockfile
          fi

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: "20"
          package-manager-cache: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate environment variables
        run: |
          chmod +x ./scripts/validate-env.sh
          ./scripts/validate-env.sh marketing

      - name: Format check
        run: pnpm format:check

      - name: Lint
        run: pnpm lint

      - name: TypeScript check
        run: pnpm typecheck

      - name: Build WASM (threat-simulator-desktop)
        run: |
          cd apps/threat-simulator-desktop
          trunk build --release

      - name: Test with coverage
        run: pnpm --filter marketing test -- --coverage --reporter=default --reporter=json
        env:
          CI: true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: marketing-coverage
          path: apps/marketing/coverage/

      - name: Build
        run: pnpm build
