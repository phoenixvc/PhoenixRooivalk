name: Deploy Marketing (Next.js)

on:
  push:
    branches: [main]
    paths:
      - "apps/marketing/**"
      - "packages/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "turbo.json"
      - "tsconfig.base.json"
      - ".eslintrc.js"
      - ".github/workflows/deploy-marketing-site.yml"
  pull_request:
    paths:
      - "apps/marketing/**"
      - "packages/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "turbo.json"
      - "tsconfig.base.json"
      - ".eslintrc.js"
      - ".github/workflows/deploy-marketing-site.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      statuses: write
      pull-requests: write
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Rust (for threat-simulator-desktop WASM dependencies)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install Trunk (for WASM builds)
        uses: jetli/trunk-action@v0.5.1
        with:
          version: "latest"

      - name: Generate lockfile if missing
        run: |
          if [ ! -f pnpm-lock.yaml ]; then
            echo "pnpm-lock.yaml not found, generating..."
            pnpm install --no-frozen-lockfile
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          package-manager-cache: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate environment variables
        run: |
          chmod +x ./scripts/validate-env.sh
          ./scripts/validate-env.sh marketing

      # Skip format check for now - focus on deployment
      - name: Type Check
        run: pnpm typecheck

      - name: Clean build cache
        run: |
          rm -rf apps/marketing/.next
          rm -rf apps/marketing/out

      - name: Build (marketing)
        run: pnpm --filter marketing build

      - name: Check Netlify secrets
        id: check_secrets
        run: |
          if [ -n "${{ secrets.NETLIFY_AUTH_TOKEN }}" ] && [ -n "${{ secrets.NETLIFY_MARKETING_SITE_ID }}" ]; then
            echo "secrets_available=true" >> $GITHUB_OUTPUT
          else
            echo "secrets_available=false" >> $GITHUB_OUTPUT
            echo "Warning: Netlify secrets not configured. Skipping deployment."
            echo "Missing secrets:"
            [ -z "${{ secrets.NETLIFY_AUTH_TOKEN }}" ] && echo "  - NETLIFY_AUTH_TOKEN"
            [ -z "${{ secrets.NETLIFY_MARKETING_SITE_ID }}" ] && echo "  - NETLIFY_MARKETING_SITE_ID"
          fi

      - name: Deploy to Netlify (Marketing)
        if: steps.check_secrets.outputs.secrets_available == 'true'
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: "apps/marketing/out"
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Automated deploy (marketing)"
          enable-commit-comment: false
          enable-commit-status: true
          alias: "prod"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_MARKETING_SITE_ID }}

  preview-deploy:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      statuses: write
      pull-requests: write
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Rust (for threat-simulator-desktop WASM dependencies)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install Trunk (for WASM builds)
        uses: jetli/trunk-action@v0.5.1
        with:
          version: "latest"

      - name: Generate lockfile if missing
        run: |
          if [ ! -f pnpm-lock.yaml ]; then
            echo "pnpm-lock.yaml not found, generating..."
            pnpm install --no-frozen-lockfile
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          package-manager-cache: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate environment variables
        run: |
          chmod +x ./scripts/validate-env.sh
          ./scripts/validate-env.sh marketing

      # Skip format check for now - focus on deployment
      - name: Type Check
        run: pnpm typecheck

      - name: Clean build cache
        run: |
          rm -rf apps/marketing/.next
          rm -rf apps/marketing/out

      - name: Build (marketing)
        run: pnpm --filter marketing build

      - name: Check Netlify secrets (Preview)
        id: check_secrets_preview
        run: |
          if [ -n "${{ secrets.NETLIFY_AUTH_TOKEN }}" ] && [ -n "${{ secrets.NETLIFY_MARKETING_SITE_ID }}" ]; then
            echo "secrets_available=true" >> $GITHUB_OUTPUT
          else
            echo "secrets_available=false" >> $GITHUB_OUTPUT
            echo "Warning: Netlify secrets not configured. Skipping preview deployment."
            echo "Missing secrets:"
            [ -z "${{ secrets.NETLIFY_AUTH_TOKEN }}" ] && echo "  - NETLIFY_AUTH_TOKEN"
            [ -z "${{ secrets.NETLIFY_MARKETING_SITE_ID }}" ] && echo "  - NETLIFY_MARKETING_SITE_ID"
          fi

      - name: Sanitize branch name for Netlify alias
        id: sanitize_branch_name
        if: steps.check_secrets_preview.outputs.secrets_available == 'true'
        run: |
          # Sanitize branch name for Netlify alias (lowercase, replace / with -, remove invalid chars)
          SAFE_ALIAS=$(echo "${{ github.head_ref }}" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g' | sed 's/--*/-/g' | sed 's/^-\|-$//g')
          echo "safe_alias=$SAFE_ALIAS" >> $GITHUB_OUTPUT
          echo "Original branch: ${{ github.head_ref }}"
          echo "Safe alias: $SAFE_ALIAS"

      - name: Deploy Preview to Netlify (Marketing)
        if: steps.check_secrets_preview.outputs.secrets_available == 'true'
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: "apps/marketing/out"
          production-deploy: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message:
            "Deploy Preview (marketing) from PR #${{
            github.event.pull_request.number }}"
          enable-commit-comment: true
          enable-commit-status: true
          alias: ${{ steps.sanitize_branch_name.outputs.safe_alias }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_MARKETING_SITE_ID }}
