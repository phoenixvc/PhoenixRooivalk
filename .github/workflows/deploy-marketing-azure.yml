name: Deploy Marketing (Next.js) to Azure Static Web Apps

on:
  push:
    branches: [main]
    paths:
      - "apps/marketing/**"
      - "packages/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "turbo.json"
      - "tsconfig.base.json"
      - ".eslintrc.js"
      - ".github/workflows/deploy-marketing-azure.yml"
  pull_request:
    types: [opened, synchronize, reopened, closed]
    paths:
      - "apps/marketing/**"
      - "packages/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "turbo.json"
      - "tsconfig.base.json"
      - ".eslintrc.js"
      - ".github/workflows/deploy-marketing-azure.yml"
  workflow_dispatch:

env:
  APP_LOCATION: "apps/marketing"
  OUTPUT_LOCATION: "out"

jobs:
  # Check secrets status (informational only - deployment will proceed)
  check-secrets:
    runs-on: ubuntu-latest
    name: Check Secrets Status
    outputs:
      has-swa-token: ${{ steps.check.outputs.has-swa-token }}
    steps:
      - name: Check required secrets
        id: check
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ðŸ” Checking Azure Infrastructure Prerequisites"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""

          MISSING=""

          # Required for Static Web Apps deployment
          if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_MARKETING_API_TOKEN }}" ]; then
            MISSING="${MISSING}\n  - AZURE_STATIC_WEB_APPS_MARKETING_API_TOKEN"
            echo "::warning::AZURE_STATIC_WEB_APPS_MARKETING_API_TOKEN is not configured"
          else
            echo "has-swa-token=true" >> $GITHUB_OUTPUT
            echo "âœ… AZURE_STATIC_WEB_APPS_MARKETING_API_TOKEN is configured"
          fi

          # Show status
          if [ -n "$MISSING" ]; then
            echo ""
            echo "âš ï¸  Missing secrets:${MISSING}"
            echo ""
            echo "ðŸ“– To deploy infrastructure and configure secrets:"
            echo "   Run 'Deploy Azure Infrastructure' workflow first"
            echo "   See .github/DEPLOYMENT_SEQUENCE.md for details"
            echo ""
            echo "Note: Deployment will proceed but may fail if secrets are truly missing."
          else
            echo ""
            echo "âœ… All required secrets are configured"
          fi

          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

  build-and-deploy:
    needs: check-secrets
    if:
      github.event_name == 'push' || (github.event_name == 'pull_request' &&
      github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: true
          lfs: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Rust (for threat-simulator-desktop WASM dependencies)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install Trunk (for WASM builds)
        uses: jetli/trunk-action@v0.5.1
        with:
          version: "latest"

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate environment variables
        run: |
          chmod +x ./scripts/validate-env.sh
          ./scripts/validate-env.sh marketing

      - name: Type Check
        run: pnpm typecheck

      - name: Clean build cache
        run: |
          rm -rf apps/marketing/.next
          rm -rf apps/marketing/out

      - name: Build WASM (threat-simulator-desktop)
        run: |
          cd apps/threat-simulator-desktop
          trunk build --release

      - name: Build (marketing)
        working-directory: ${{ env.APP_LOCATION }}
        env:
          # Build environment
          NODE_ENV: production
          CI: true
          ENV_NAME:
            ${{ github.event_name == 'push' && 'production' || 'preview' }}
          BRANCH: ${{ github.ref_name }}
        run: pnpm run build

      - name: Verify build output
        working-directory: ${{ env.APP_LOCATION }}
        run: |
          echo "=== Checking build output ==="
          if [ -f "out/index.html" ]; then
            echo "âœ… Found index.html in out/"
            ls -la out/
          else
            echo "âŒ ERROR: index.html not found in out/"
            echo "Contents of current directory:"
            ls -la
            if [ -d "out" ]; then
              echo "Contents of out/:"
              ls -la out/
            fi
            exit 1
          fi

      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          deployment_token:
            ${{ secrets.AZURE_STATIC_WEB_APPS_MARKETING_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: ${{ env.APP_LOCATION }}
          output_location: ${{ env.OUTPUT_LOCATION }}
          skip_app_build: true
          skip_api_build: true
          # Production deploys go to production slot, PR deploys create preview environments
          production_branch: main
          deployment_environment:
            ${{ github.event_name == 'push' && 'production' || '' }}

      - name: Comment on PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const prNumber = context.issue.number;
            const previewUrl = '${{ steps.deploy.outputs.static_web_app_url }}';
            const portalUrl = 'https://portal.azure.com/#view/HubsExtension/BrowseResource/resourceType/Microsoft.Web%2FStaticSites';
            const workflowUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            let body;
            if (previewUrl) {
              body = `ðŸš€ **Azure Static Web Apps Preview (Marketing)**\n\nâœ… Deployment complete!\n\n**Preview URL:** ${previewUrl}\n\n*This preview will be automatically deleted when the PR is closed.*`;
            } else {
              body = `ðŸš€ **Azure Static Web Apps Preview (Marketing)**\n\nâœ… Deployment complete!\n\n> **Note:** The preview URL could not be automatically detected. Please check:\n> - [Workflow logs](${workflowUrl}) for the deployment URL\n> - [Azure Portal](${portalUrl}) for your Static Web App environments\n\n*This preview will be automatically deleted when the PR is closed.*`;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });

  close-pull-request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          deployment_token:
            ${{ secrets.AZURE_STATIC_WEB_APPS_MARKETING_API_TOKEN }}
          action: "close"
