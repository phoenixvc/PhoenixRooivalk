<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Phoenix Rooivalk</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 1rem;
    }

    .container {
      text-align: center;
      max-width: 480px;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 64px;
      height: 64px;
      stroke: #4fd1c5;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    p {
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
    }

    .btn-primary {
      background: #4fd1c5;
      color: #1a1a2e;
    }

    .btn-primary:hover {
      background: #38b2ac;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .cached-articles {
      margin-top: 3rem;
      text-align: left;
    }

    .cached-articles h2 {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .cached-list {
      list-style: none;
    }

    .cached-list li {
      padding: 0.75rem 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .cached-list li a {
      color: #4fd1c5;
      text-decoration: none;
    }

    .cached-list li a:hover {
      text-decoration: underline;
    }

    .no-cached {
      color: rgba(255, 255, 255, 0.5);
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="1" y1="1" x2="23" y2="23"></line>
        <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
        <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
        <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
        <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
        <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
        <line x1="12" y1="20" x2="12.01" y2="20"></line>
      </svg>
    </div>

    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection.
      Don't worry - you can still access your saved articles while offline.
    </p>

    <div class="actions">
      <button class="btn-primary" onclick="window.location.reload()">
        Try Again
      </button>
      <button class="btn-secondary" onclick="goToSavedArticles()">
        View Saved Articles
      </button>
    </div>

    <div class="cached-articles" id="cachedSection" style="display: none;">
      <h2>Available Offline</h2>
      <ul class="cached-list" id="cachedList"></ul>
    </div>
  </div>

  <script>
    // Try to load cached articles
    async function loadCachedArticles() {
      try {
        const cache = await caches.open('phoenix-articles-v1');
        const keys = await cache.keys();

        const articles = [];
        for (const request of keys) {
          if (request.url.includes('/offline/articles/') && request.url.includes('/metadata')) {
            const response = await cache.match(request);
            if (response) {
              const article = await response.json();
              articles.push(article);
            }
          }
        }

        if (articles.length > 0) {
          document.getElementById('cachedSection').style.display = 'block';
          const list = document.getElementById('cachedList');
          // Clear existing items
          while (list.firstChild) {
            list.removeChild(list.firstChild);
          }
          // Build list items safely using DOM manipulation
          articles.forEach(article => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            // Validate URL - only allow same-origin or expected paths
            const url = article.url || '/news?article=' + encodeURIComponent(article.id || '');
            if (url.startsWith('/') || url.startsWith(window.location.origin)) {
              a.href = url;
            } else {
              a.href = '#';
            }
            a.textContent = article.title || 'Untitled Article';
            li.appendChild(a);
            list.appendChild(li);
          });
        }
      } catch (error) {
        console.log('Could not load cached articles:', error);
      }
    }

    function goToSavedArticles() {
      window.location.href = '/news?tab=saved';
    }

    loadCachedArticles();
  </script>
</body>
</html>
