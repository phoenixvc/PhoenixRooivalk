<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 360" width="520" height="360">
  <defs>
    <!-- Phoenix Rooivalk brand gradients - orange spectrum -->
    <linearGradient id="engGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="hwGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fb923c"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    <linearGradient id="salesGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="opsGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c2410c"/>
      <stop offset="100%" style="stop-color:#9a3412"/>
    </linearGradient>
    <linearGradient id="certGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7f1d1d"/>
      <stop offset="100%" style="stop-color:#991b1b"/>
    </linearGradient>
    <linearGradient id="phoenixGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <linearGradient id="timelineTrack" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="barGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="520" height="360" fill="#0f172a" rx="12"/>

  <!-- Phoenix logo mark (top left) -->
  <g transform="translate(18, 15)" filter="url(#dropShadow)">
    <circle cx="18" cy="18" r="16" fill="url(#phoenixGrad)"/>
    <path d="M18 7 L21.5 14 L25 10.5 L22.5 17 L28 16 L23 20.5 L25.5 24 L21 22.5 L18 28 L15 22.5 L10.5 24 L13 20.5 L8 16 L13.5 17 L11 10.5 L14.5 14 L18 7 Z"
          fill="#0f172a" stroke="#f97316" stroke-width="1" stroke-linejoin="round"/>
    <circle cx="18" cy="18" r="2.5" fill="#0f172a"/>
  </g>

  <!-- Title -->
  <text x="58" y="24" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f97316">Phoenix Rooivalk</text>
  <text x="260" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fbbf24" text-anchor="middle">$960K Seed Round</text>
  <text x="260" y="72" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">18-Month Runway to Series A</text>

  <!-- Allocation bars with improved layout -->
  <g transform="translate(25, 95)">
    <!-- Engineering/Software - 40% = $384K -->
    <g transform="translate(0, 0)">
      <rect width="220" height="40" rx="6" fill="url(#engGrad)" filter="url(#barGlow)"/>
      <text x="12" y="16" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">Engineering / Software</text>
      <text x="12" y="32" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">40%</text>
      <rect x="180" y="10" width="35" height="20" rx="4" fill="rgba(0,0,0,0.2)"/>
      <text x="197" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">$384K</text>
      <text x="235" y="25" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">AI/ML, Edge processing, Firmware</text>
    </g>

    <!-- Hardware - 25% = $240K -->
    <g transform="translate(0, 50)">
      <rect width="137" height="40" rx="6" fill="url(#hwGrad)" filter="url(#barGlow)"/>
      <text x="12" y="16" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">Hardware</text>
      <text x="12" y="32" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">25%</text>
      <rect x="95" y="10" width="35" height="20" rx="4" fill="rgba(0,0,0,0.2)"/>
      <text x="112" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">$240K</text>
      <text x="150" y="25" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Prototypes, tooling, components</text>
    </g>

    <!-- Sales - 15% = $144K -->
    <g transform="translate(0, 100)">
      <rect width="82" height="40" rx="6" fill="url(#salesGrad)" filter="url(#barGlow)"/>
      <text x="10" y="16" font-family="Arial, sans-serif" font-size="11" fill="#0f172a">Sales</text>
      <text x="10" y="32" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0f172a">15%</text>
      <text x="95" y="20" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">D2C launch, trade shows, pilots</text>
      <text x="95" y="35" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fbbf24">$144K</text>
    </g>

    <!-- Operations - 10% = $96K -->
    <g transform="translate(0, 150)">
      <rect width="55" height="40" rx="6" fill="url(#opsGrad)" filter="url(#barGlow)"/>
      <text x="10" y="16" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)">Ops</text>
      <text x="10" y="32" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">10%</text>
      <text x="68" y="20" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Legal, IP, infrastructure</text>
      <text x="68" y="35" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ea580c">$96K</text>
    </g>

    <!-- Certification - 10% = $96K -->
    <g transform="translate(0, 200)">
      <rect width="55" height="40" rx="6" fill="url(#certGrad)" filter="url(#barGlow)"/>
      <text x="10" y="16" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)">Cert</text>
      <text x="10" y="32" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">10%</text>
      <text x="68" y="20" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">CPSC, ASTM, CE marking</text>
      <text x="68" y="35" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ef4444">$96K</text>
    </g>
  </g>

  <!-- Timeline at bottom -->
  <g transform="translate(25, 312)">
    <rect width="470" height="40" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1" filter="url(#dropShadow)"/>

    <!-- Progress track background -->
    <line x1="40" y1="20" x2="430" y2="20" stroke="#334155" stroke-width="4" stroke-linecap="round"/>

    <!-- Progress track active -->
    <line x1="40" y1="20" x2="80" y2="20" stroke="url(#timelineTrack)" stroke-width="5" stroke-linecap="round"/>

    <!-- NOW marker -->
    <circle cx="40" cy="20" r="10" fill="#f97316" stroke="#fb923c" stroke-width="2"/>
    <text x="40" y="24" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#0f172a" text-anchor="middle">NOW</text>

    <!-- Q2 2026 -->
    <circle cx="195" cy="20" r="6" fill="#fb923c" stroke="#fbbf24" stroke-width="1.5"/>
    <text x="195" y="36" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Q2 2026</text>

    <!-- Q4 2026 -->
    <circle cx="310" cy="20" r="6" fill="#fbbf24" stroke="#fcd34d" stroke-width="1.5"/>
    <text x="310" y="36" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Q4 2026</text>

    <!-- Series A marker -->
    <circle cx="430" cy="20" r="10" fill="#fbbf24" stroke="#fcd34d" stroke-width="2"/>
    <text x="430" y="17" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#0f172a" text-anchor="middle">SERIES</text>
    <text x="430" y="25" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#0f172a" text-anchor="middle">A</text>
  </g>
</svg>
