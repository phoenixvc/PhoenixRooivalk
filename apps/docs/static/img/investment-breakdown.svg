<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 320" width="480" height="320">
  <defs>
    <!-- Phoenix Rooivalk brand gradients - orange spectrum -->
    <linearGradient id="engGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="hwGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fb923c"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    <linearGradient id="salesGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="opsGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c2410c"/>
      <stop offset="100%" style="stop-color:#9a3412"/>
    </linearGradient>
    <linearGradient id="certGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7f1d1d"/>
      <stop offset="100%" style="stop-color:#991b1b"/>
    </linearGradient>
    <linearGradient id="phoenixGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="480" height="320" fill="#0f172a" rx="8"/>

  <!-- Phoenix logo mark (top left) -->
  <g transform="translate(15, 12)">
    <circle cx="16" cy="16" r="14" fill="url(#phoenixGrad)" stroke="#0f172a" stroke-width="1.5"/>
    <path d="M16 6 L19 12 L22 9 L20 15 L25 14 L21 18 L23 21 L19 20 L16 25 L13 20 L9 21 L11 18 L7 14 L12 15 L10 9 L13 12 L16 6 Z"
          fill="#0f172a" stroke="#f97316" stroke-width="1" stroke-linejoin="round"/>
    <circle cx="16" cy="16" r="2" fill="#0f172a"/>
  </g>

  <!-- Title -->
  <text x="52" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f97316">Phoenix Rooivalk</text>
  <text x="240" y="42" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fbbf24" text-anchor="middle">$960K Seed Round</text>
  <text x="240" y="60" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">18-Month Runway to Series A</text>

  <!-- Allocation bars with labels -->
  <g transform="translate(20, 80)">
    <!-- Engineering/Software - 40% = $384K -->
    <g transform="translate(0, 0)">
      <rect width="200" height="34" rx="4" fill="url(#engGrad)"/>
      <text x="10" y="14" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)">Engineering / Software</text>
      <text x="10" y="27" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fff">40%</text>
      <text x="190" y="22" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff" text-anchor="end">$384K</text>
    </g>
    <text x="215" y="18" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">AI/ML, Edge processing, Firmware</text>

    <!-- Hardware - 25% = $240K -->
    <g transform="translate(0, 42)">
      <rect width="125" height="34" rx="4" fill="url(#hwGrad)"/>
      <text x="10" y="14" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)">Hardware</text>
      <text x="10" y="27" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fff">25%</text>
      <text x="115" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="end">$240K</text>
    </g>
    <text x="140" y="60" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Prototypes, tooling, components</text>

    <!-- Sales - 15% = $144K -->
    <g transform="translate(0, 84)">
      <rect width="75" height="34" rx="4" fill="url(#salesGrad)"/>
      <text x="8" y="14" font-family="Arial, sans-serif" font-size="10" fill="#0f172a">Sales</text>
      <text x="8" y="27" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0f172a">15%</text>
    </g>
    <text x="90" y="98" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">D2C launch, trade shows, pilots</text>
    <text x="90" y="110" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fbbf24">$144K</text>

    <!-- Operations - 10% = $96K -->
    <g transform="translate(0, 126)">
      <rect width="50" height="34" rx="4" fill="url(#opsGrad)"/>
      <text x="8" y="14" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.9)">Ops</text>
      <text x="8" y="27" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff">10%</text>
    </g>
    <text x="60" y="140" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Legal, IP, infrastructure</text>
    <text x="60" y="152" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ea580c">$96K</text>

    <!-- Certification - 10% = $96K -->
    <g transform="translate(0, 168)">
      <rect width="50" height="34" rx="4" fill="url(#certGrad)"/>
      <text x="8" y="14" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.9)">Cert</text>
      <text x="8" y="27" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff">10%</text>
    </g>
    <text x="60" y="182" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">CPSC, ASTM, CE marking</text>
    <text x="60" y="194" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#b91c1c">$96K</text>
  </g>

  <!-- Timeline at bottom -->
  <g transform="translate(20, 282)">
    <rect width="440" height="32" rx="6" fill="#1e293b" stroke="#f97316" stroke-width="1"/>

    <!-- Progress track -->
    <line x1="30" y1="16" x2="410" y2="16" stroke="#334155" stroke-width="3" stroke-linecap="round"/>
    <line x1="30" y1="16" x2="70" y2="16" stroke="#f97316" stroke-width="4" stroke-linecap="round"/>

    <!-- Markers -->
    <circle cx="30" cy="16" r="8" fill="#f97316"/>
    <text x="30" y="6" font-family="Arial, sans-serif" font-size="8" fill="#f97316" text-anchor="middle" font-weight="bold">NOW</text>

    <circle cx="155" cy="16" r="5" fill="#fb923c"/>
    <text x="155" y="28" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">Q2 2026</text>

    <circle cx="280" cy="16" r="5" fill="#fb923c"/>
    <text x="280" y="28" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">Q4 2026</text>

    <circle cx="410" cy="16" r="8" fill="#fbbf24"/>
    <text x="410" y="6" font-family="Arial, sans-serif" font-size="8" fill="#fbbf24" text-anchor="middle" font-weight="bold">SERIES A</text>
  </g>
</svg>
