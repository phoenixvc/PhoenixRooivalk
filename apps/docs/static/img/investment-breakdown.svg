<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" width="500" height="300">
  <defs>
    <linearGradient id="rdGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hwGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mktGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="opsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="certGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="500" height="300" fill="#0f172a" rx="8"/>

  <!-- Title -->
  <text x="250" y="28" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc" text-anchor="middle">Seed Round: $500K - $1M</text>
  <text x="250" y="48" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">18-Month Runway to Series A</text>

  <!-- Left side: Donut chart representation using horizontal bars -->
  <g transform="translate(20, 70)">
    <!-- R&D / Engineering - 40% -->
    <g>
      <rect x="0" y="0" width="180" height="32" rx="4" fill="url(#rdGrad)" filter="url(#glow)"/>
      <text x="10" y="21" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">R&amp;D / Engineering</text>
      <text x="170" y="21" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="end">40%</text>
    </g>

    <!-- Hardware / Manufacturing - 25% -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="112.5" height="32" rx="4" fill="url(#hwGrad)"/>
      <text x="10" y="21" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">Hardware / Mfg</text>
      <text x="102" y="21" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="end">25%</text>
    </g>

    <!-- Sales & Marketing - 15% -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="67.5" height="32" rx="4" fill="url(#mktGrad)"/>
      <text x="10" y="21" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">Sales</text>
      <text x="57" y="21" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="end">15%</text>
    </g>

    <!-- Operations - 10% -->
    <g transform="translate(0, 120)">
      <rect x="0" y="0" width="45" height="32" rx="4" fill="url(#opsGrad)"/>
      <text x="10" y="21" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#ffffff">Ops</text>
      <text x="38" y="21" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="end">10%</text>
    </g>

    <!-- Certification - 10% -->
    <g transform="translate(0, 160)">
      <rect x="0" y="0" width="45" height="32" rx="4" fill="url(#certGrad)"/>
      <text x="10" y="21" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#ffffff">Cert</text>
      <text x="38" y="21" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="end">10%</text>
    </g>
  </g>

  <!-- Right side: Key allocation details -->
  <g transform="translate(220, 70)">
    <!-- R&D details -->
    <g>
      <circle cx="10" cy="10" r="6" fill="#3b82f6"/>
      <text x="25" y="14" font-family="Arial, sans-serif" font-size="10" fill="#f8fafc">R&amp;D: AI/ML, Edge processing, Firmware</text>
    </g>

    <!-- Hardware details -->
    <g transform="translate(0, 28)">
      <circle cx="10" cy="10" r="6" fill="#22c55e"/>
      <text x="25" y="14" font-family="Arial, sans-serif" font-size="10" fill="#f8fafc">Hardware: Prototypes, tooling, components</text>
    </g>

    <!-- Sales details -->
    <g transform="translate(0, 56)">
      <circle cx="10" cy="10" r="6" fill="#f97316"/>
      <text x="25" y="14" font-family="Arial, sans-serif" font-size="10" fill="#f8fafc">Sales: D2C launch, trade shows, pilots</text>
    </g>

    <!-- Ops details -->
    <g transform="translate(0, 84)">
      <circle cx="10" cy="10" r="6" fill="#8b5cf6"/>
      <text x="25" y="14" font-family="Arial, sans-serif" font-size="10" fill="#f8fafc">Ops: Legal, IP, infrastructure</text>
    </g>

    <!-- Cert details -->
    <g transform="translate(0, 112)">
      <circle cx="10" cy="10" r="6" fill="#ec4899"/>
      <text x="25" y="14" font-family="Arial, sans-serif" font-size="10" fill="#f8fafc">Certification: CPSC, ASTM, CE marking</text>
    </g>
  </g>

  <!-- Bottom: Runway & Milestones -->
  <g transform="translate(20, 265)">
    <rect x="0" y="0" width="460" height="28" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>

    <!-- Timeline markers -->
    <line x1="153" y1="0" x2="153" y2="28" stroke="#3b82f660" stroke-width="1"/>
    <line x1="306" y1="0" x2="306" y2="28" stroke="#3b82f660" stroke-width="1"/>

    <!-- Labels -->
    <text x="76" y="18" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Q1-Q2 2026</text>
    <text x="229" y="18" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Q3-Q4 2026</text>
    <text x="383" y="18" font-family="Arial, sans-serif" font-size="9" fill="#22c55e" font-weight="bold" text-anchor="middle">Series A Ready</text>

    <!-- Progress indicator -->
    <circle cx="30" cy="14" r="5" fill="#22c55e" filter="url(#glow)"/>
    <text x="30" y="17" font-family="Arial, sans-serif" font-size="6" fill="#0f172a" text-anchor="middle" font-weight="bold">NOW</text>
  </g>

  <!-- Runway text -->
  <text x="250" y="258" font-family="Arial, sans-serif" font-size="10" fill="#22c55e" text-anchor="middle" font-weight="bold">18-Month Runway with Clear Path to Series A</text>
</svg>
