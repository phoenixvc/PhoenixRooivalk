<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 400" width="560" height="400">
  <defs>
    <!-- Phoenix Rooivalk brand gradients -->
    <linearGradient id="tamGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7f1d1d"/>
      <stop offset="100%" style="stop-color:#991b1b"/>
    </linearGradient>
    <linearGradient id="samGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c2410c"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="somGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#fb923c"/>
    </linearGradient>
    <linearGradient id="phoenixGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="560" height="400" fill="#0f172a" rx="12"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.03">
    <line x1="0" y1="50" x2="560" y2="50" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="100" x2="560" y2="100" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="150" x2="560" y2="150" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="200" x2="560" y2="200" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="250" x2="560" y2="250" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="300" x2="560" y2="300" stroke="#fff" stroke-width="1"/>
  </g>

  <!-- Phoenix logo mark (top left) -->
  <g transform="translate(18, 15)" filter="url(#dropShadow)">
    <circle cx="18" cy="18" r="16" fill="url(#phoenixGrad)"/>
    <path d="M18 7 L21.5 14 L25 10.5 L22.5 17 L28 16 L23 20.5 L25.5 24 L21 22.5 L18 28 L15 22.5 L10.5 24 L13 20.5 L8 16 L13.5 17 L11 10.5 L14.5 14 L18 7 Z"
          fill="#0f172a" stroke="#f97316" stroke-width="1" stroke-linejoin="round"/>
    <circle cx="18" cy="18" r="2.5" fill="#0f172a"/>
  </g>

  <!-- Title -->
  <text x="58" y="28" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#f97316">Phoenix Rooivalk</text>
  <text x="188" y="28" font-family="Arial, sans-serif" font-size="15" font-weight="600" fill="#f8fafc">Drone Defense Market</text>

  <!-- Legend panel (right side) -->
  <g transform="translate(370, 55)">
    <rect x="0" y="0" width="175" height="175" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1" filter="url(#dropShadow)"/>

    <!-- TAM -->
    <g transform="translate(15, 20)">
      <circle cx="10" cy="10" r="10" fill="url(#tamGrad)" stroke="#991b1b" stroke-width="1"/>
      <text x="30" y="6" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">TAM</text>
      <text x="30" y="20" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Total Addressable Market</text>
      <text x="30" y="36" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fbbf24">$20.3B</text>
    </g>

    <!-- SAM -->
    <g transform="translate(15, 75)">
      <circle cx="10" cy="10" r="10" fill="url(#samGrad)" stroke="#ea580c" stroke-width="1"/>
      <text x="30" y="6" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">SAM</text>
      <text x="30" y="20" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Serviceable Market</text>
      <text x="30" y="36" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fbbf24">$4.2B</text>
    </g>

    <!-- SOM -->
    <g transform="translate(15, 130)">
      <circle cx="10" cy="10" r="10" fill="url(#somGrad)" stroke="#fb923c" stroke-width="1"/>
      <text x="30" y="6" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">SOM</text>
      <text x="30" y="20" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Year 1-3 Target</text>
      <text x="30" y="36" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f97316">$25M</text>
    </g>
  </g>

  <!-- Concentric ellipses centered -->
  <g transform="translate(0, 10)">
    <!-- TAM (outermost) -->
    <ellipse cx="190" cy="215" rx="160" ry="135" fill="url(#tamGrad)" stroke="#991b1b" stroke-width="2" filter="url(#dropShadow)"/>

    <!-- TAM label -->
    <text x="190" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc" text-anchor="middle">TAM</text>
    <text x="190" y="125" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#fbbf24" text-anchor="middle">$20.3B</text>
    <text x="190" y="145" font-family="Arial, sans-serif" font-size="11" fill="#d4d4d8" text-anchor="middle">by 2030</text>

    <!-- SAM (middle) -->
    <ellipse cx="190" cy="225" rx="110" ry="95" fill="url(#samGrad)" stroke="#ea580c" stroke-width="2"/>

    <!-- SAM label -->
    <text x="190" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc" text-anchor="middle">SAM</text>
    <text x="190" y="183" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fef2f2" text-anchor="middle">$4.2B</text>
    <text x="190" y="200" font-family="Arial, sans-serif" font-size="10" fill="#fef2f2" text-anchor="middle">Regional airports &amp; infrastructure</text>

    <!-- SOM (innermost) -->
    <ellipse cx="190" cy="250" rx="65" ry="60" fill="url(#somGrad)" stroke="#fb923c" stroke-width="2" filter="url(#softGlow)"/>

    <!-- SOM label -->
    <text x="190" y="235" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#0f172a" text-anchor="middle">SOM</text>
    <text x="190" y="258" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#0f172a" text-anchor="middle">$25M</text>
    <text x="190" y="278" font-family="Arial, sans-serif" font-size="10" fill="#7c2d12" text-anchor="middle">Year 1-3 Target</text>
  </g>

  <!-- Bottom stats row -->
  <g transform="translate(20, 358)">
    <!-- Market CAGR -->
    <g transform="translate(0, 0)">
      <rect width="125" height="36" rx="6" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <text x="62" y="14" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Market CAGR</text>
      <text x="62" y="29" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#22c55e" text-anchor="middle">25.1%</text>
    </g>

    <!-- Current Market -->
    <g transform="translate(135, 0)">
      <rect width="125" height="36" rx="6" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <text x="62" y="14" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Current (2025)</text>
      <text x="62" y="29" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f97316" text-anchor="middle">$6.64B</text>
    </g>

    <!-- Counter-UAS CAGR -->
    <g transform="translate(270, 0)">
      <rect width="125" height="36" rx="6" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <text x="62" y="14" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Counter-UAS CAGR</text>
      <text x="62" y="29" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#22c55e" text-anchor="middle">47%</text>
    </g>

    <!-- Unprotected -->
    <g transform="translate(405, 0)">
      <rect width="125" height="36" rx="6" fill="#1e293b" stroke="#ef4444" stroke-width="1.5"/>
      <text x="62" y="14" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Unprotected</text>
      <text x="62" y="29" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ef4444" text-anchor="middle">64%</text>
    </g>
  </g>
</svg>
