<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 380" width="520" height="380">
  <defs>
    <!-- Phoenix Rooivalk brand gradients -->
    <linearGradient id="tamGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7f1d1d"/>
      <stop offset="100%" style="stop-color:#991b1b"/>
    </linearGradient>
    <linearGradient id="samGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c2410c"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="somGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#fb923c"/>
    </linearGradient>
    <linearGradient id="phoenixGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="520" height="380" fill="#0f172a" rx="8"/>

  <!-- Phoenix logo mark (top left) -->
  <g transform="translate(15, 12)">
    <circle cx="16" cy="16" r="14" fill="url(#phoenixGrad)" stroke="#0f172a" stroke-width="1.5"/>
    <path d="M16 6 L19 12 L22 9 L20 15 L25 14 L21 18 L23 21 L19 20 L16 25 L13 20 L9 21 L11 18 L7 14 L12 15 L10 9 L13 12 L16 6 Z"
          fill="#0f172a" stroke="#f97316" stroke-width="1" stroke-linejoin="round"/>
    <circle cx="16" cy="16" r="2" fill="#0f172a"/>
  </g>

  <!-- Title -->
  <text x="52" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f97316">Phoenix Rooivalk</text>
  <text x="175" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc">Drone Defense Market</text>

  <!-- Legend on right -->
  <g transform="translate(345, 50)">
    <rect x="-8" y="-12" width="175" height="155" rx="6" fill="#1e293b" stroke="#f97316" stroke-width="1" stroke-opacity="0.3"/>

    <circle cx="12" cy="15" r="8" fill="url(#tamGrad)"/>
    <text x="28" y="11" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f8fafc">TAM</text>
    <text x="28" y="25" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Total Addressable Market</text>
    <text x="28" y="39" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fbbf24">$20.3B</text>

    <circle cx="12" cy="70" r="8" fill="url(#samGrad)"/>
    <text x="28" y="66" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f8fafc">SAM</text>
    <text x="28" y="80" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Serviceable Market</text>
    <text x="28" y="94" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fbbf24">$4.2B</text>

    <circle cx="12" cy="125" r="8" fill="url(#somGrad)"/>
    <text x="28" y="121" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f8fafc">SOM</text>
    <text x="28" y="135" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Year 1-3 Target</text>
    <text x="28" y="149" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f97316">$25M</text>
  </g>

  <!-- Concentric circles centered at 180, 210 -->
  <!-- TAM (outermost) - Phoenix deep/maroon -->
  <ellipse cx="180" cy="210" rx="155" ry="130" fill="url(#tamGrad)" stroke="#991b1b" stroke-width="2"/>

  <!-- TAM label in top ring -->
  <text x="180" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc" text-anchor="middle">TAM</text>
  <text x="180" y="120" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#fbbf24" text-anchor="middle">$20.3B</text>
  <text x="180" y="138" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">by 2030</text>

  <!-- SAM (middle) - Phoenix darker orange -->
  <ellipse cx="180" cy="220" rx="105" ry="90" fill="url(#samGrad)" stroke="#ea580c" stroke-width="2"/>

  <!-- SAM label -->
  <text x="180" y="155" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc" text-anchor="middle">SAM</text>
  <text x="180" y="175" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fbbf24" text-anchor="middle">$4.2B</text>
  <text x="180" y="192" font-family="Arial, sans-serif" font-size="9" fill="#fef2f2" text-anchor="middle">Regional airports &amp; infrastructure</text>

  <!-- SOM (innermost) - Phoenix orange (primary) -->
  <ellipse cx="180" cy="245" rx="60" ry="55" fill="url(#somGrad)" stroke="#fb923c" stroke-width="2"/>

  <!-- SOM label -->
  <text x="180" y="230" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0f172a" text-anchor="middle">SOM</text>
  <text x="180" y="252" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0f172a" text-anchor="middle">$25M</text>
  <text x="180" y="270" font-family="Arial, sans-serif" font-size="9" fill="#7c2d12" text-anchor="middle">Year 1-3 Target</text>

  <!-- Bottom stats with Phoenix orange accents -->
  <g transform="translate(20, 345)">
    <rect width="115" height="30" rx="4" fill="#1e293b" stroke="#f97316" stroke-width="1"/>
    <text x="57" y="12" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Market CAGR</text>
    <text x="57" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fbbf24" text-anchor="middle">25.1%</text>
  </g>

  <g transform="translate(145, 345)">
    <rect width="115" height="30" rx="4" fill="#1e293b" stroke="#f97316" stroke-width="1"/>
    <text x="57" y="12" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Current (2025)</text>
    <text x="57" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f97316" text-anchor="middle">$6.64B</text>
  </g>

  <g transform="translate(270, 345)">
    <rect width="115" height="30" rx="4" fill="#1e293b" stroke="#f97316" stroke-width="1"/>
    <text x="57" y="12" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Counter-UAS CAGR</text>
    <text x="57" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fbbf24" text-anchor="middle">47%</text>
  </g>

  <g transform="translate(395, 345)">
    <rect width="115" height="30" rx="4" fill="#1e293b" stroke="#ef4444" stroke-width="1"/>
    <text x="57" y="12" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Unprotected</text>
    <text x="57" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ef4444" text-anchor="middle">64%</text>
  </g>
</svg>
