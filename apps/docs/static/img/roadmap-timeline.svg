<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 320" width="560" height="320">
  <defs>
    <!-- Phoenix Rooivalk brand gradients -->
    <linearGradient id="timelineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="50%" style="stop-color:#fb923c"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <linearGradient id="currentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="phoenixGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <linearGradient id="completedGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="innerShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feOffset dx="0" dy="1"/>
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feComposite in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="560" height="320" fill="#0f172a" rx="12"/>

  <!-- Phoenix logo mark (top left) -->
  <g transform="translate(18, 15)" filter="url(#dropShadow)">
    <circle cx="18" cy="18" r="16" fill="url(#phoenixGrad)"/>
    <path d="M18 7 L21.5 14 L25 10.5 L22.5 17 L28 16 L23 20.5 L25.5 24 L21 22.5 L18 28 L15 22.5 L10.5 24 L13 20.5 L8 16 L13.5 17 L11 10.5 L14.5 14 L18 7 Z"
          fill="#0f172a" stroke="#f97316" stroke-width="1" stroke-linejoin="round"/>
    <circle cx="18" cy="18" r="2.5" fill="#0f172a"/>
  </g>

  <!-- Title -->
  <text x="58" y="24" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f97316">Phoenix Rooivalk</text>
  <text x="280" y="50" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc" text-anchor="middle">Development Roadmap</text>

  <!-- Current status indicator -->
  <g transform="translate(420, 18)" filter="url(#dropShadow)">
    <rect x="0" y="0" width="120" height="26" rx="13" fill="url(#currentGrad)"/>
    <text x="60" y="17" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">WE ARE HERE</text>
  </g>

  <!-- Main timeline line -->
  <line x1="55" y1="120" x2="510" y2="120" stroke="#334155" stroke-width="5" stroke-linecap="round"/>
  <line x1="55" y1="120" x2="510" y2="120" stroke="url(#timelineGrad)" stroke-width="4" stroke-linecap="round"/>

  <!-- Q4 2025 - Current (NOW) -->
  <g transform="translate(75, 97)">
    <text x="0" y="-8" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f97316" text-anchor="middle">Q4 2025</text>
    <circle cx="0" cy="23" r="16" fill="#f97316" stroke="#fb923c" stroke-width="3" filter="url(#glow)"/>
    <text x="0" y="28" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#0f172a" text-anchor="middle">NOW</text>
    <text x="0" y="58" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#f8fafc" text-anchor="middle">Seed Round</text>
    <text x="0" y="72" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">R&amp;D Complete</text>
  </g>

  <!-- Q1 2026 -->
  <g transform="translate(185, 97)">
    <text x="0" y="-8" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ea580c" text-anchor="middle">Q1 2026</text>
    <circle cx="0" cy="23" r="13" fill="#ea580c" stroke="#fb923c" stroke-width="2"/>
    <text x="0" y="27" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle">Q1</text>
    <text x="0" y="58" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#f8fafc" text-anchor="middle">Prototype</text>
    <text x="0" y="72" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">First EU Pilot</text>
  </g>

  <!-- Q2 2026 -->
  <g transform="translate(295, 97)">
    <text x="0" y="-8" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fb923c" text-anchor="middle">Q2 2026</text>
    <circle cx="0" cy="23" r="13" fill="#fb923c" stroke="#fbbf24" stroke-width="2"/>
    <text x="0" y="27" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#0f172a" text-anchor="middle">Q2</text>
    <text x="0" y="58" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#f8fafc" text-anchor="middle">Certification</text>
    <text x="0" y="72" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">3 Installations</text>
  </g>

  <!-- Q3 2026 -->
  <g transform="translate(400, 97)">
    <text x="0" y="-8" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fbbf24" text-anchor="middle">Q3 2026</text>
    <circle cx="0" cy="23" r="13" fill="#fbbf24" stroke="#fcd34d" stroke-width="2"/>
    <text x="0" y="27" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#0f172a" text-anchor="middle">Q3</text>
    <text x="0" y="58" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#f8fafc" text-anchor="middle">Scale</text>
    <text x="0" y="72" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">5 Installations</text>
  </g>

  <!-- Q4 2026 - Series A -->
  <g transform="translate(490, 97)">
    <text x="0" y="-8" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fbbf24" text-anchor="middle">Q4 2026</text>
    <circle cx="0" cy="23" r="16" fill="#fbbf24" stroke="#fcd34d" stroke-width="3" filter="url(#glow)"/>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#0f172a" text-anchor="middle">SERIES</text>
    <text x="0" y="29" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#0f172a" text-anchor="middle">A</text>
    <text x="0" y="58" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#f8fafc" text-anchor="middle">Series A</text>
    <text x="0" y="72" font-family="Arial, sans-serif" font-size="9" fill="#22c55e" text-anchor="middle">$500K+ ARR</text>
  </g>

  <!-- Progress boxes at bottom -->
  <g transform="translate(30, 205)">
    <!-- Completed -->
    <rect x="0" y="0" width="160" height="100" rx="8" fill="url(#completedGrad)" stroke="#f97316" stroke-width="2" filter="url(#dropShadow)"/>
    <rect x="0" y="0" width="160" height="26" rx="8" fill="#f97316" opacity="0.15"/>
    <text x="80" y="18" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f97316" text-anchor="middle">COMPLETED</text>
    <line x1="15" y1="30" x2="145" y2="30" stroke="#334155" stroke-width="1"/>
    <text x="80" y="48" font-family="Arial, sans-serif" font-size="10" fill="#f8fafc" text-anchor="middle">6 months founder R&amp;D</text>
    <text x="80" y="63" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">CAD designs complete</text>
    <text x="80" y="78" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Prototype 40%</text>
    <text x="80" y="93" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Kevlar net tested</text>
  </g>

  <g transform="translate(200, 205)">
    <!-- In Progress -->
    <rect x="0" y="0" width="160" height="100" rx="8" fill="url(#completedGrad)" stroke="#fb923c" stroke-width="2" filter="url(#dropShadow)"/>
    <rect x="0" y="0" width="160" height="26" rx="8" fill="#fb923c" opacity="0.15"/>
    <text x="80" y="18" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fb923c" text-anchor="middle">IN PROGRESS</text>
    <line x1="15" y1="30" x2="145" y2="30" stroke="#334155" stroke-width="1"/>
    <text x="80" y="48" font-family="Arial, sans-serif" font-size="10" fill="#f8fafc" text-anchor="middle">Seed round closing</text>
    <text x="80" y="63" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Net manufacturing</text>
    <text x="80" y="78" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Pilot discussions</text>
    <text x="80" y="93" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Partner outreach</text>
  </g>

  <g transform="translate(370, 205)">
    <!-- Next Up -->
    <rect x="0" y="0" width="160" height="100" rx="8" fill="url(#completedGrad)" stroke="#fbbf24" stroke-width="2" filter="url(#dropShadow)"/>
    <rect x="0" y="0" width="160" height="26" rx="8" fill="#fbbf24" opacity="0.15"/>
    <text x="80" y="18" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fbbf24" text-anchor="middle">NEXT UP</text>
    <line x1="15" y1="30" x2="145" y2="30" stroke="#334155" stroke-width="1"/>
    <text x="80" y="48" font-family="Arial, sans-serif" font-size="10" fill="#f8fafc" text-anchor="middle">CPSC/ASTM cert</text>
    <text x="80" y="63" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">D2C launch Q2 2026</text>
    <text x="80" y="78" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">First EU pilot</text>
    <text x="80" y="93" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">5K consumer units</text>
  </g>
</svg>
