<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 300" width="520" height="300">
  <defs>
    <!-- Phoenix Rooivalk brand gradients -->
    <linearGradient id="timelineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="50%" style="stop-color:#fb923c"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <linearGradient id="currentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="phoenixGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="520" height="300" fill="#0f172a" rx="8"/>

  <!-- Phoenix logo mark (top left) -->
  <g transform="translate(15, 12)">
    <circle cx="16" cy="16" r="14" fill="url(#phoenixGrad)" stroke="#0f172a" stroke-width="1.5"/>
    <path d="M16 6 L19 12 L22 9 L20 15 L25 14 L21 18 L23 21 L19 20 L16 25 L13 20 L9 21 L11 18 L7 14 L12 15 L10 9 L13 12 L16 6 Z"
          fill="#0f172a" stroke="#f97316" stroke-width="1" stroke-linejoin="round"/>
    <circle cx="16" cy="16" r="2" fill="#0f172a"/>
  </g>

  <!-- Title -->
  <text x="52" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f97316">Phoenix Rooivalk</text>
  <text x="260" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f8fafc" text-anchor="middle">Development Roadmap</text>

  <!-- Current status indicator -->
  <g transform="translate(380, 15)">
    <rect x="0" y="0" width="120" height="24" rx="12" fill="url(#currentGrad)" filter="url(#glow)"/>
    <text x="60" y="16" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">WE ARE HERE</text>
  </g>

  <!-- Main timeline line -->
  <line x1="50" y1="115" x2="480" y2="115" stroke="url(#timelineGrad)" stroke-width="4" stroke-linecap="round"/>

  <!-- Q4 2025 - Current -->
  <g transform="translate(70, 95)">
    <circle cx="0" cy="20" r="14" fill="#f97316" filter="url(#glow)"/>
    <text x="0" y="24" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#0f172a" text-anchor="middle">NOW</text>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f97316" text-anchor="middle">Q4 2025</text>
    <text x="0" y="52" font-family="Arial, sans-serif" font-size="9" fill="#f8fafc" text-anchor="middle">Seed Round</text>
    <text x="0" y="64" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">R&amp;D Complete</text>
  </g>

  <!-- Q1 2026 -->
  <g transform="translate(170, 95)">
    <circle cx="0" cy="20" r="11" fill="#ea580c" stroke="#fb923c" stroke-width="2"/>
    <text x="0" y="24" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#ffffff" text-anchor="middle">Q1</text>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ea580c" text-anchor="middle">Q1 2026</text>
    <text x="0" y="52" font-family="Arial, sans-serif" font-size="9" fill="#f8fafc" text-anchor="middle">Prototype</text>
    <text x="0" y="64" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">First EU Pilot</text>
  </g>

  <!-- Q2 2026 -->
  <g transform="translate(275, 95)">
    <circle cx="0" cy="20" r="11" fill="#fb923c" stroke="#fbbf24" stroke-width="2"/>
    <text x="0" y="24" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#0f172a" text-anchor="middle">Q2</text>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fb923c" text-anchor="middle">Q2 2026</text>
    <text x="0" y="52" font-family="Arial, sans-serif" font-size="9" fill="#f8fafc" text-anchor="middle">Certification</text>
    <text x="0" y="64" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">3 Installations</text>
  </g>

  <!-- Q3 2026 -->
  <g transform="translate(380, 95)">
    <circle cx="0" cy="20" r="11" fill="#fbbf24" stroke="#fcd34d" stroke-width="2"/>
    <text x="0" y="24" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#0f172a" text-anchor="middle">Q3</text>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fbbf24" text-anchor="middle">Q3 2026</text>
    <text x="0" y="52" font-family="Arial, sans-serif" font-size="9" fill="#f8fafc" text-anchor="middle">Scale</text>
    <text x="0" y="64" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">5 Installations</text>
  </g>

  <!-- Q4 2026 - Series A -->
  <g transform="translate(460, 95)">
    <circle cx="0" cy="20" r="14" fill="#fbbf24" stroke="#fcd34d" stroke-width="2"/>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#0f172a" text-anchor="middle">SERIES</text>
    <text x="0" y="27" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#0f172a" text-anchor="middle">A</text>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fbbf24" text-anchor="middle">Q4 2026</text>
    <text x="0" y="52" font-family="Arial, sans-serif" font-size="9" fill="#f8fafc" text-anchor="middle">Series A</text>
    <text x="0" y="64" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">$500K+ ARR</text>
  </g>

  <!-- Progress boxes at bottom -->
  <g transform="translate(30, 195)">
    <!-- Completed -->
    <rect x="0" y="0" width="145" height="90" rx="6" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
    <text x="72" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f97316" text-anchor="middle">COMPLETED</text>
    <text x="72" y="38" font-family="Arial, sans-serif" font-size="9" fill="#f8fafc" text-anchor="middle">6 months founder R&amp;D</text>
    <text x="72" y="52" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">CAD designs complete</text>
    <text x="72" y="66" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Prototype 40%</text>
    <text x="72" y="80" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Kevlar net tested</text>
  </g>

  <g transform="translate(185, 195)">
    <!-- In Progress -->
    <rect x="0" y="0" width="145" height="90" rx="6" fill="#1e293b" stroke="#fb923c" stroke-width="2"/>
    <text x="72" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fb923c" text-anchor="middle">IN PROGRESS</text>
    <text x="72" y="38" font-family="Arial, sans-serif" font-size="9" fill="#f8fafc" text-anchor="middle">Seed round closing</text>
    <text x="72" y="52" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Net manufacturing</text>
    <text x="72" y="66" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Pilot discussions</text>
    <text x="72" y="80" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Partner outreach</text>
  </g>

  <g transform="translate(340, 195)">
    <!-- Next Up -->
    <rect x="0" y="0" width="145" height="90" rx="6" fill="#1e293b" stroke="#fbbf24" stroke-width="2"/>
    <text x="72" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fbbf24" text-anchor="middle">NEXT UP</text>
    <text x="72" y="38" font-family="Arial, sans-serif" font-size="9" fill="#f8fafc" text-anchor="middle">CPSC/ASTM cert</text>
    <text x="72" y="52" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">D2C launch Q2 2026</text>
    <text x="72" y="66" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">First EU pilot</text>
    <text x="72" y="80" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">5K consumer units</text>
  </g>
</svg>
