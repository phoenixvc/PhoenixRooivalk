<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 280" width="500" height="280">
  <defs>
    <linearGradient id="timelineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="currentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="500" height="280" fill="#0f172a" rx="8"/>

  <!-- Title -->
  <text x="250" y="28" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f8fafc" text-anchor="middle">Development Roadmap</text>

  <!-- Current status indicator -->
  <g transform="translate(20, 45)">
    <rect x="0" y="0" width="120" height="24" rx="12" fill="url(#currentGrad)" filter="url(#glow)"/>
    <text x="60" y="16" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">WE ARE HERE</text>
  </g>

  <!-- Main timeline line -->
  <line x1="40" y1="100" x2="460" y2="100" stroke="url(#timelineGrad)" stroke-width="4" stroke-linecap="round"/>

  <!-- Q4 2025 - Current -->
  <g transform="translate(60, 80)">
    <circle cx="0" cy="20" r="12" fill="#22c55e" filter="url(#glow)"/>
    <text x="0" y="24" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#0f172a" text-anchor="middle">NOW</text>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#22c55e" text-anchor="middle">Q4 2025</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Seed Round</text>
    <text x="0" y="62" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">R&amp;D Complete</text>
  </g>

  <!-- Q1 2026 -->
  <g transform="translate(160, 80)">
    <circle cx="0" cy="20" r="10" fill="#3b82f6" stroke="#60a5fa" stroke-width="2"/>
    <text x="0" y="24" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#ffffff" text-anchor="middle">Q1</text>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#3b82f6" text-anchor="middle">Q1 2026</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Prototype</text>
    <text x="0" y="62" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">First EU Pilot</text>
  </g>

  <!-- Q2 2026 -->
  <g transform="translate(260, 80)">
    <circle cx="0" cy="20" r="10" fill="#3b82f6" stroke="#60a5fa" stroke-width="2"/>
    <text x="0" y="24" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#ffffff" text-anchor="middle">Q2</text>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#3b82f6" text-anchor="middle">Q2 2026</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Certification</text>
    <text x="0" y="62" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">3 Installations</text>
  </g>

  <!-- Q3 2026 -->
  <g transform="translate(360, 80)">
    <circle cx="0" cy="20" r="10" fill="#3b82f6" stroke="#60a5fa" stroke-width="2"/>
    <text x="0" y="24" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#ffffff" text-anchor="middle">Q3</text>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#3b82f6" text-anchor="middle">Q3 2026</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Series A</text>
    <text x="0" y="62" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">5 Installations</text>
  </g>

  <!-- Q4 2026 -->
  <g transform="translate(440, 80)">
    <circle cx="0" cy="20" r="10" fill="#1e40af" stroke="#3b82f6" stroke-width="2"/>
    <text x="0" y="24" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#ffffff" text-anchor="middle">Q4</text>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af" text-anchor="middle">Q4 2026</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Expansion</text>
    <text x="0" y="62" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Manufacturing</text>
  </g>

  <!-- Progress boxes at bottom -->
  <g transform="translate(30, 180)">
    <!-- Completed -->
    <rect x="0" y="0" width="140" height="80" rx="6" fill="#1e3a5f" stroke="#22c55e" stroke-width="2"/>
    <text x="70" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#22c55e" text-anchor="middle">COMPLETED</text>
    <text x="70" y="38" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">6 months founder R&amp;D</text>
    <text x="70" y="52" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">CAD designs complete</text>
    <text x="70" y="66" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Prototype 40%</text>
  </g>

  <g transform="translate(180, 180)">
    <!-- In Progress -->
    <rect x="0" y="0" width="140" height="80" rx="6" fill="#1e3a5f" stroke="#fbbf24" stroke-width="2"/>
    <text x="70" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fbbf24" text-anchor="middle">IN PROGRESS</text>
    <text x="70" y="38" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Seed round closing</text>
    <text x="70" y="52" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Net manufacturing</text>
    <text x="70" y="66" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Pilot discussions</text>
  </g>

  <g transform="translate(330, 180)">
    <!-- Next Up -->
    <rect x="0" y="0" width="140" height="80" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="70" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#3b82f6" text-anchor="middle">NEXT UP</text>
    <text x="70" y="38" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">CPSC/ASTM cert</text>
    <text x="70" y="52" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">D2C launch Q2 2026</text>
    <text x="70" y="66" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">First EU pilot</text>
  </g>
</svg>