[build]
  # Echo configuration status during build for debugging
  command = """
    echo "=== Build Configuration Check ===" && \
    echo "NODE_VERSION: ${NODE_VERSION}" && \
    echo "CLOUD_PROVIDER: ${CLOUD_PROVIDER:+SET}" && \
    echo "AZURE_FUNCTIONS_BASE_URL: ${AZURE_FUNCTIONS_BASE_URL:+SET}" && \
    echo "AZURE_ENTRA_TENANT_ID: ${AZURE_ENTRA_TENANT_ID:+SET}" && \
    echo "AZURE_ENTRA_CLIENT_ID: ${AZURE_ENTRA_CLIENT_ID:+SET}" && \
    echo "==================================" && \
    pnpm install && pnpm run build
  """
  publish = "build"

[build.environment]
  NODE_VERSION = "20"
  # Environment variables must be set in Netlify UI with "All scopes" or "Builds" selected
  # Site settings → Build & deploy → Environment variables
  # 
  # Required for AI Features:
  # - AZURE_FUNCTIONS_BASE_URL (e.g., https://phoenix-rooivalk-functions.azurewebsites.net)
  # - AZURE_ENTRA_TENANT_ID (for authentication)
  # - AZURE_ENTRA_CLIENT_ID (for authentication)
  #
  # Note: These must be available at BUILD TIME, not just runtime

[[headers]]
  for = "/**"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), camera=(), microphone=()"

# Optional: Basic password protection (set NETLIFY_PASSWORD in UI or use Access Control)
# [[redirects]]
#   from = "/*"
#   to = "/index.html"
#   status = 200
