[build]
  # Echo Firebase config status during build for debugging
  command = """
    echo "=== Firebase Config Check ===" && \
    echo "FIREBASE_API_KEY: ${FIREBASE_API_KEY:+SET}" && \
    echo "FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID:+SET}" && \
    pnpm install && pnpm run build
  """
  publish = "build"

[build.environment]
  NODE_VERSION = "20"
  # Firebase environment variables should be set in Netlify UI:
  # Site settings → Build & deploy → Environment
  # Make sure "All scopes" or "Builds" is selected (not just "Runtime")

[[headers]]
  for = "/**"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), camera=(), microphone=()"

# Optional: Basic password protection (set NETLIFY_PASSWORD in UI or use Access Control)
# [[redirects]]
#   from = "/*"
#   to = "/index.html"
#   status = 200
